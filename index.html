<!DOCTYPE html>
<html>
<head>
    <title>Flag Quiz Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Apply box-sizing globally to ensure margins/padding don't increase the total height */
        * {
            box-sizing: border-box;
        }
        
        /* === 1. FULL-SCREEN DESIGN & NO SCROLL === */
        :root {
            --primary-color: #3f51b5; /* Indigo */
            --secondary-color: #ff9800; /* Orange */
            --success-color: #4caf50; /* Green */
            --error-color: #f44336; /* Red */
            --text-color: #333;
            --bg-gradient: linear-gradient(to bottom, #d2e3f4, #f8f9fa); 
        }

        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            background: var(--bg-gradient); 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            height: 100vh;
            width: 100vw;
            color: var(--text-color);
            font-size: 16px; 
            overflow: hidden; /* Ensures no scrollbar is ever visible */
        }
        
        #game-container { 
            width: 100%; /* FIX 1: Set to 100% so it doesn't limit the content */
            height: 100vh; 
            margin: 0 auto; 
            padding: 0; 
            display: flex; 
            flex-direction: column;
            background-color: transparent; 
        }

        /* === 2. PRECISE 100vh FLOW LAYOUT === */
        
        /* 8% H + 1% M = 9vh (Title) */
        h1 {
            color: var(--primary-color);
            font-size: 6vw; 
            height: 8vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0; 
            margin-bottom: 1vh; 
            padding: 0 3vw; 
            background-color: transparent; 
        }

        /* 7% H + 1% M = 8vh (Status) */
        #status {
            height: 7vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 5vw; 
            width: 100%;
            margin: 0;
            margin-bottom: 1vh; 
            padding: 0 3vw;
            background-color: transparent; 
        }

        /* 7% H + 1% M = 8vh (Round Display) */
        #round-display {
            height: 7vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5vw; 
            margin: 0;
            margin-bottom: 1vh; 
            padding: 0 3vw;
            background-color: transparent; 
        }

        /* 20% H + 1% M = 21vh (Flag Image) */
        .flag-image { 
            height: 20vh; 
            width: 68%; /* Now 80% of screen width */
            margin: 0 auto; /* Centers the 80% width element */
            /* max-width: 450px; <--- FIX 3: Removed this line */
            object-fit: cover; 
            border: 3px solid var(--primary-color); 
            border-radius: 8px;
            
            margin-bottom: 1vh; 
            background-color: #f0f0f0; 
        }
        
        /* Options Container */
        #options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 80%; /* FIX 2: Set width to 80% to match the flag */
            max-width: none; /* FIX 2: Removed max-width limit */
            height: auto; 
            margin: 0 auto; /* FIX 2: Center the 80% width block */
            padding: 0 3vw; 
        }
        
        /* 6% H + 1% M = 7vh per element (in flow) */
        /* CRITICAL FOR 2x2 LAYOUT: Setting width slightly under 50% forces wrap */
        .option-button { 
            height: 6vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            
            padding: 0; 
            /* 1vh margin below for separation, 0.5vh side for centering */
            margin: 0.5vh 0.5vh 1vh 0.5vh; 
            
            cursor: pointer; 
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 4.5vw; 
            transition: background-color 0.3s, transform 0.1s;
            width: calc(50% - 1vh); /* Forces 2 per row */
            box-shadow: 0 3px var(--primary-color);
        }
        
        /* State styles for buttons (retained for functionality) */
        .option-button:hover:not(:disabled) {
            background-color: #303f9f;
            transform: translateY(-2px);
            box-shadow: 0 5px #303f9f;
        }
        .option-button:disabled {
            background-color: #ccc; 
            cursor: default;
            box-shadow: none;
        }
        .option-button.correct {
            background-color: var(--success-color) !important;
            box-shadow: 0 3px var(--success-color) !important;
        }
        .option-button.incorrect {
            background-color: var(--error-color) !important;
            box-shadow: none !important;
        }
        .option-button.selected {
            background-color: var(--secondary-color) !important; 
            box-shadow: 0 0 10px 5px var(--secondary-color) !important;
        }

        /* 10% H + 1% M = 11vh (Result Message) */
        #result-message {
            height: 10vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 5vw; 
            width: 100%;
            margin: 0;
            margin-bottom: 1vh; 
            padding: 0 3vw;
            background-color: transparent; 
        }

        /* 7% H + 1% M = 8vh (Time Display) */
        #time-display {
            height: 7vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-style: italic;
            font-size: 4vw; 
            width: 100%;
            font-weight: bold;
            margin: 0;
            margin-bottom: 1vh; 
            padding: 0 3vw;
            background-color: transparent; 
        }

        /* 8% H + 0% M = 8vh (Scoreboard, sits flush at the bottom) */
        .score-board { 
            height: 8vh; 
            background-color: transparent; 
            display: flex; 
            width: 90%;
            max-width: 450px; 
            margin: 0 auto; 
            margin-bottom: 0vh; 
            padding: 1vh 2vw;
            
            border: 2px solid #333; 
            border-radius: 4px;
            overflow: hidden; 
        }

        /* Scoreboard content styling */
        .score-board span {
            flex-grow: 1;
            padding: 0; 
            font-weight: bold;
            font-size: 4.5vw; 
            
            display: flex;
            justify-content: center;
            align-items: center;
            
            border-right: 1px solid #ccc; 
        }
        
        #player-score { 
            color: white;
            background-color: var(--primary-color); 
            border-right: 2px solid #333; 
        }
        
        #opponent-score { 
            color: var(--text-color);
            background-color: white; 
        }
    </style>
</head>
<body>

<div id="game-container">
    
    <h1>üåç Flag Quiz: Fast Lane</h1>

    <div id="status">Connecting to server and searching for a match...</div>

    <div id="round-display">Round X</div>

    <img id="current-flag" class="flag-image" src="" alt="Flag to guess">

    <div id="options-container">
        <button class="option-button">Choice 1</button>
        <button class="option-button">Choice 2</button>
        <button class="option-button">Choice 3</button>
        <button class="option-button">Choice 4</button>
    </div>

    <p id="result-message">Correct Answer Message Here</p>

    <div id="time-display">
        <span id="player-time">P: --</span>
        <span id="opponent-time">O: --</span>
    </div>

    <div class="score-board">
        <span id="player-score">YOU: 0</span>
        <span id="opponent-score">OPPONENT: 0</span>
    </div>

</div>

<script src="/socket.io/socket.io.js"></script>

<script>
    const socket = io();
    let currentMatchId = null;
    let isP1 = false;
    let isAnswered = false;
    
    // Element references
    const statusEl = document.getElementById('status');
    const roundDisplayEl = document.getElementById('round-display');
    const flagImageEl = document.getElementById('current-flag');
    const optionsContainerEl = document.getElementById('options-container');
    const resultMessageEl = document.getElementById('result-message');
    const playerScoreEl = document.getElementById('player-score');
    const opponentScoreEl = document.getElementById('opponent-score');
    const playerTimeEl = document.getElementById('player-time');
    const opponentTimeEl = document.getElementById('opponent-time');

    // Helper function (e.g., for getting CSS variables)
    function getCssVar(name) {
        return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
    }

    // --- MOCK UP FUNCTIONS FOR VISUAL TEST ---
    document.addEventListener('DOMContentLoaded', () => {
        // Set mock content to visually confirm layout
        statusEl.textContent = 'ü§ù Match Found! Getting ready...';
        roundDisplayEl.textContent = '‚ñ∂Ô∏è Round 1 of 3';
        resultMessageEl.textContent = 'Correct Answer Message Here';
        playerTimeEl.textContent = 'YOU: 1.5s';
        opponentTimeEl.textContent = 'OPPONENT: 2.0s';
        
        // Ensure buttons are visible for mock-up
        const dummyButtons = optionsContainerEl.querySelectorAll('.option-button');
        dummyButtons.forEach(btn => btn.style.display = 'flex');
    });
</script>
</body>
</html>
