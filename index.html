<!DOCTYPE html>
<html>
<head>
    <title>Flag Quiz Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic CSS for display and responsiveness */
        body { 
            font-family: sans-serif; 
            text-align: center; 
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        #game-container { 
            max-width: 600px; 
            margin: 20px auto; 
            border: 1px solid #ddd; 
            padding: 20px; 
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .flag-image { 
            width: 80%; /* Adjusted for better mobile view */
            height: auto; 
            border: 1px solid #000; 
            margin-bottom: 20px; 
            max-width: 300px; 
        }
        .option-button { 
            padding: 10px 20px; 
            margin: 5px; 
            cursor: pointer; 
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s;
            width: calc(50% - 10px); /* Two columns layout */
            box-sizing: border-box;
        }
        .option-button:hover:not(:disabled) {
            background-color: #45a049;
        }
        .option-button:disabled {
            background-color: #ccc;
            cursor: default;
        }
        #options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .score-board { 
            display: flex; 
            justify-content: space-around; 
            font-size: 1.2em; 
            margin-bottom: 20px; 
            padding: 10px;
            border-bottom: 2px solid #eee;
        }
        #status {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 15px;
        }
        #result-message {
            padding: 10px;
            margin-top: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div id="game-container">
    <h1>üåç Online Flag Quiz</h1>
    <div id="status">Connecting...</div>

    <div class="score-board">
        <span id="player-score">Your Score: 0</span>
        <span id="opponent-score">Opponent Score: 0</span>
    </div>

    <div id="game-area" style="display: none;">
        <h2 id="round-display">Round X</h2>
        <img id="current-flag" class="flag-image" src="" alt="Flag to guess">
        <div id="options-container">
            </div>
        <p id="result-message"></p>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>

<script>
    const socket = io();
    let currentMatchId = null;
    let isP1 = false; // Tracks if this client is Player 1 in the match
    let isAnswered = false;

    // Element references
    const statusEl = document.getElementById('status');
    const gameAreaEl = document.getElementById('game-area');
    const roundDisplayEl = document.getElementById('round-display');
    const flagImageEl = document.getElementById('current-flag');
    const optionsContainerEl = document.getElementById('options-container');
    const resultMessageEl = document.getElementById('result-message');
    const playerScoreEl = document.getElementById('player-score');
    const opponentScoreEl = document.getElementById('opponent-score');

    // --- SOCKET LISTENERS (Receiving data from server.js) ---

    socket.on('waiting_for_opponent', () => {
        statusEl.textContent = '‚è≥ Waiting for an opponent to join...';
    });

    socket.on('match_found', (data) => {
        statusEl.textContent = `ü§ù Match Found! Getting ready...`;
        currentMatchId = data.matchId;
        isP1 = data.isP1;
        gameAreaEl.style.display = 'block';
    });

    socket.on('new_round', (data) => {
        isAnswered = false;
        roundDisplayEl.textContent = `‚ñ∂Ô∏è Round ${data.round}`;
        // The server provides the image URL from flag_data.json
        flagImageEl.src = data.image; 
        resultMessageEl.textContent = '';
        optionsContainerEl.innerHTML = ''; // Clear old buttons
        
        // Generate answer buttons
        data.options.forEach(option => {
            const button = document.createElement('button');
            button.className = 'option-button';
            button.textContent = option;
            button.onclick = () => submitAnswer(option, button);
            optionsContainerEl.appendChild(button);
        });
        
        enableButtons(true);
    });

    socket.on('round_results', (data) => {
        // Update scores based on which player this client is
        const myScore = isP1 ? data.p1Score : data.p2Score;
        const oppScore = isP1 ? data.p2Score : data.p1Score;
        
        playerScoreEl.textContent = `Your Score: ${myScore}`;
        opponentScoreEl.textContent = `Opponent Score: ${oppScore}`;
        
        // Display result message
        resultMessageEl.textContent = `Correct Answer: ${data.correctAnswer}. `;
        
        // Highlight the correct button in green
        Array.from(optionsContainerEl.children).forEach(btn => {
            if (btn.textContent === data.correctAnswer) {
                btn.style.backgroundColor = 'green';
            }
        });

        if (data.winnerId === socket.id) {
            resultMessageEl.textContent += ' üéâ You won this round!';
        } else if (data.winnerId) {
            resultMessageEl.textContent += ' üòî Opponent won this round.';
        } else {
            resultMessageEl.textContent += ' üëî Neither player scored.';
        }
        
        enableButtons(false);
    });

    socket.on('game_over', (data) => {
        gameAreaEl.style.display = 'none';
        
        let finalMessage = `Game Over! Final Score: ${data.p1Score} - ${data.p2Score}. `;
        if (data.winner === socket.id) {
            finalMessage += 'üèÜ YOU ARE THE CHAMPION!';
        } else if (data.winner) {
            finalMessage += ' You lost. Better luck next time.';
        } else {
            finalMessage += ' It\'s a Draw!';
        }
        statusEl.textContent = finalMessage;
    });

    socket.on('opponent_disconnected', (message) => {
        gameAreaEl.style.display = 'none';
        statusEl.textContent = `üõë ${message}`;
    });

    // --- CLIENT ACTIONS (Sending data to server.js) ---

    function submitAnswer(answer, buttonPressed) {
        if (isAnswered) return;
        isAnswered = true;
        enableButtons(false); // Lock the UI after submitting

        // Visually highlight the user's chosen answer
        buttonPressed.style.backgroundColor = '#ADD8E6'; // Light blue highlight
        
        // Send answer to the server
        socket.emit('submit_answer', {
            matchId: currentMatchId,
            answer: answer
        });
    }

    function enableButtons(enabled) {
        Array.from(optionsContainerEl.children).forEach(btn => {
            btn.disabled = !enabled;
            if (enabled) {
                btn.style.backgroundColor = '#4CAF50'; // Reset color
            }
        });
    }
</script>
</body>
</html>
