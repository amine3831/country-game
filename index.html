<!DOCTYPE html>
<html>
<head>
    <title>Flag Quiz Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* === 1. FULL-SCREEN DESIGN & COLORS & NO SCROLL === */
        :root {
            --primary-color: #3f51b5; 
            --secondary-color: #ff9800; 
            --success-color: #4caf50; 
            --error-color: #f44336; 
            --text-color: #333;
            --bg-gradient: linear-gradient(to bottom, #d2e3f4, #f8f9fa); 
        }

        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            background: var(--bg-gradient); 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            color: var(--text-color);
            font-size: 16px; 
            overflow: hidden; 
        }
        
        #game-container { 
            width: 100vw; 
            height: 100vh; 
            max-width: none; 
            margin: 0; 
            /* Switched to block layout to allow explicit VH control */
            padding: 0 3vw; 
            display: block; 
            box-sizing: border-box; 
            background-color: transparent; 
            border-radius: 0; 
        }

        /* === 2. HEADER & SCOREBOARD (FIXED VH DISTRIBUTION) === */
        
        /* 8% for the Title */
        h1 {
            color: var(--primary-color);
            font-size: 6vw; 
            height: 8vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0; 
        }
        
        /* Scoreboard (Fixed 7vh at the bottom) */
        .score-board { 
            position: absolute; 
            bottom: 0;        
            left: 50%;          
            transform: translateX(-50%); 
            z-index: 10; 
            height: 7vh; /* Allocate fixed height */

            display: flex; 
            width: 90%;
            max-width: 450px; 
            margin: 0; 
            padding: 0;
            
            background-color: #f0f0f0; 
            border: 2px solid #333; 
            border-radius: 4px;
            overflow: hidden; 
        }

        /* Styling for the individual score segments */
        .score-board span {
            flex-grow: 1;
            padding: 0; /* Padding controlled by fixed height */
            font-weight: bold;
            font-size: 4.5vw; 
            
            display: flex;
            justify-content: center;
            align-items: center;
            
            border-right: 1px solid #ccc; 
        }
        
        /* Specific Player Styling */
        #player-score { 
            color: white;
            background-color: var(--primary-color); 
            border-right: 2px solid #333; 
        }
        
        #opponent-score { 
            color: var(--text-color);
            background-color: white; 
        }
        /* --- END US OPEN SCOREBOARD DESIGN --- */

        /* === 3. GAME AREA & ELEMENTS (85vh Total Space) === */
        
        #game-area {
            /* 100vh - 8vh (H1) - 7vh (Scoreboard) = 85vh total game space */
            height: 85vh; 
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            padding: 0;
            overflow: hidden; /* Ensure content strictly stays within this space */
        }
        
        /* --- Status, Round, Message, Time (7vh each) --- */

        /* 7% for "Match Found" (Status when game is running) */
        #status {
            height: 7vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 5vw; 
            width: 100%;
            padding: 0;
            margin: 0;
            border-radius: 4px;
            position: relative; 
            transform: none;
            top: auto;
            left: auto;
        }

        /* 7% for "Round 1 of 3" */
        #round-display {
            height: 7vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5vw; 
            margin: 0;
        }

        /* 20% for the Flag */
        .flag-image { 
            height: 20vh; /* Fixed height of 20% */
            width: 90%; 
            max-width: 450px; 
            object-fit: contain; /* Scales the image within the fixed height */
            border: 3px solid var(--primary-color); 
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 0; /* Removed margin */
        }
        
        /* --- Options Container (4 x 6vh + margins = ~26vh) --- */
        
        #options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 550px; 
            height: 26vh; /* 4 * 6vh + margins */
            margin: 0;
        }
        
        /* 6% for each choice */
        .option-button { 
            height: 6vh; /* Fixed height of 6% */
            display: flex;
            justify-content: center;
            align-items: center;
            
            padding: 0; 
            margin: 0.5vh; /* Small vertical margin for separation */
            
            cursor: pointer; 
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 4.5vw; 
            transition: background-color 0.3s, transform 0.1s;
            width: calc(50% - 1vh); /* Adjusted width to account for small 0.5vh margins on each side (2*0.5vh = 1vh) */
            box-shadow: 0 3px var(--primary-color);
        }
        .option-button:hover:not(:disabled) {
            background-color: #303f9f;
            transform: translateY(-2px);
            box-shadow: 0 5px #303f9f;
        }
        .option-button:disabled {
            background-color: #ccc;
            cursor: default;
            box-shadow: none;
        }
        /* ... other button state styles ... */

        /* 7% for "Correct Answer..." */
        #result-message {
            height: 7vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 5vw; 
            width: 100%;
            margin: 0;
            padding: 0;
        }

        /* 7% for the time answer */
        #time-display {
            height: 7vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-style: italic;
            font-size: 4vw; 
            width: 100%;
            font-weight: bold;
            margin: 0;
            padding: 0;
        }
        
        /* NEW CLASS: For centering the status element when waiting for a match (must still be absolute) */
        .centered-status {
            position: absolute; 
            top: 50%;          
            left: 50%;          
            transform: translate(-50%, -50%); 
            height: auto !important; 
            display: block !important;
        }

        /* Media query for smaller screens: tighter fit */
        @media (max-width: 768px) {
            .option-button {
                width: calc(100% - 1vh); /* Buttons go full width */
            }
        }
    </style>
</head>
<body>

<div id="game-container">
    
    <h1>üåç Flag Quiz: Fast Lane</h1>

    <div id="status">Connecting to server and searching for a match...</div>

    <div id="game-area">
        <h2 id="round-display">Round X</h2>
        <img id="current-flag" class="flag-image" src="" alt="Flag to guess">
        <div id="options-container">
            </div>
        <p id="result-message"></p>

        <div id="time-display">
            <span id="player-time"></span>
            <span id="opponent-time"></span>
        </div>
    </div>
    
    <div class="score-board">
        <span id="player-score">YOU: 0</span>
        <span id="opponent-score">OPPONENT: 0</span>
    </div>

</div>

<script src="/socket.io/socket.io.js"></script>

<script>
    const socket = io();
    let currentMatchId = null;
    let isP1 = false;
    let isAnswered = false;
    
    // Element references
    const statusEl = document.getElementById('status');
    const gameAreaEl = document.getElementById('game-area');
    const roundDisplayEl = document.getElementById('round-display');
    const flagImageEl = document.getElementById('current-flag');
    const optionsContainerEl = document.getElementById('options-container');
    const resultMessageEl = document.getElementById('result-message');
    const playerScoreEl = document.getElementById('player-score');
    const opponentScoreEl = document.getElementById('opponent-score');
    
    // TIME REFERENCES
    const playerTimeEl = document.getElementById('player-time');
    const opponentTimeEl = document.getElementById('opponent-time');

    // Helper to get CSS variables for use in JS
    function getCssVar(name) {
        return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
    }

    // --- SOCKET LISTENERS (Receiving data from server.js) ---

    socket.on('waiting_for_opponent', () => {
        statusEl.textContent = '‚è≥ Waiting for an opponent to join...';
        gameAreaEl.style.display = 'none';
        
        // Apply centering class
        statusEl.classList.add('centered-status'); 
    });

    socket.on('match_found', (data) => {
        statusEl.textContent = `ü§ù Match Found! Getting ready...`;
        currentMatchId = data.matchId;
        isP1 = data.isP1;
        gameAreaEl.style.display = 'flex'; 
        
        // Remove centering class
        statusEl.classList.remove('centered-status');
    });

    socket.on('new_round', (data) => {
        isAnswered = false;
        roundDisplayEl.textContent = `‚ñ∂Ô∏è Round ${data.round} of 3`; 
        flagImageEl.src = data.image; 
        resultMessageEl.textContent = '';
        playerTimeEl.textContent = '';
        opponentTimeEl.textContent = '';
        optionsContainerEl.innerHTML = ''; 
        statusEl.style.backgroundColor = 'transparent'; 
        statusEl.style.color = getCssVar('--text-color');


        data.options.forEach(option => {
            const button = document.createElement('button');
            button.className = 'option-button';
            button.textContent = option;
            button.onclick = () => submitAnswer(option, button); 
            optionsContainerEl.appendChild(button);
        });

        enableButtons(true);
    });

    socket.on('round_results', (data) => {
        // Update scores
        const myScore = isP1 ? data.p1Score : data.p2Score;
        const oppScore = isP1 ? data.p2Score : data.p1Score;

        playerScoreEl.textContent = `YOU: ${myScore}`;
        opponentScoreEl.textContent = `OPPONENT: ${oppScore}`;

        // Display BOTH Player Times from the server data
        const myTime = isP1 ? data.p1Time : data.p2Time;
        const oppTime = isP1 ? data.p2Time : data.p1Time;

        playerTimeEl.textContent = myTime < Infinity ? `YOU: ${myTime.toFixed(2)}s` : 'YOU: Timed Out';
        opponentTimeEl.textContent = oppTime < Infinity ? `OPPONENT: ${oppTime.toFixed(2)}s` : 'OPPONENT: Timed Out';


        // Display result message
        resultMessageEl.textContent = `Correct Answer: ${data.correctAnswer}. `;
        resultMessageEl.style.backgroundColor = 'rgba(240, 240, 240, 0.5)'; 

        Array.from(optionsContainerEl.children).forEach(btn => {
            if (btn.textContent === data.correctAnswer) {
                btn.classList.add('correct');
            } else if (btn.classList.contains('selected')) {
                 btn.classList.add('incorrect'); 
            }
        });

        if (data.winnerId === socket.id) {
            resultMessageEl.textContent += ' üéâ You won this round!';
        } else if (data.winnerId) {
            resultMessageEl.textContent += ' üòî Opponent won this round.';
        } else {
            resultMessageEl.textContent += ' üëî Neither player scored.';
        }

        enableButtons(false);
        // Wait 3 seconds before next round starts (matches server timeout)
        setTimeout(() => {
            Array.from(optionsContainerEl.children).forEach(btn => {
                 btn.classList.remove('selected', 'correct', 'incorrect');
            });
            enableButtons(true); 
        }, 3000); 
    });

    socket.on('game_over', (data) => {
        gameAreaEl.style.display = 'none';

        let finalMessage = `Game Over! Final Score: ${data.p1Score} - ${data.p2Score}. `;
        if (data.winner === socket.id) {
            finalMessage += 'üèÜ YOU ARE THE CHAMPION!';
            statusEl.style.backgroundColor = getCssVar('--success-color');
            statusEl.style.color = 'white';
        } else if (data.winner) {
            finalMessage += ' You lost. Better luck next time.';
            statusEl.style.backgroundColor = getCssVar('--error-color');
            statusEl.style.color = 'white';
        } else {
            finalMessage += ' It\'s a Draw!';
            statusEl.style.backgroundColor = getCssVar('--secondary-color');
            statusEl.style.color = 'white';
        }
        statusEl.textContent = finalMessage;
        
        // Ensure it stays centered at the end of the game
        statusEl.classList.add('centered-status');
    });

    socket.on('opponent_disconnected', (message) => {
        gameAreaEl.style.display = 'none';
        statusEl.textContent = `üõë ${message}`;
        statusEl.style.backgroundColor = getCssVar('--error-color');
        statusEl.style.color = 'white';
        
        // Ensure it stays centered
        statusEl.classList.add('centered-status');
    });

    // --- CLIENT ACTIONS (Sending data to server.js) ---

    function submitAnswer(answer, buttonPressed) {
        if (isAnswered) return;
        isAnswered = true;
        enableButtons(false); 

        buttonPressed.classList.add('selected');

        socket.emit('submit_answer', {
            matchId: currentMatchId,
            answer: answer
        });
    }

    function enableButtons(enabled) {
        Array.from(optionsContainerEl.children).forEach(btn => {
            btn.disabled = !enabled;
            if (enabled) {
                 btn.classList.remove('selected', 'correct', 'incorrect');
                 btn.style.backgroundColor = getCssVar('--primary-color');
            } else {
                 btn.style.backgroundColor = '#ccc'; 
            }
        });
    }
</script>
</body>
</html>
