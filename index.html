<!DOCTYPE html>
<html>
<head>
    <title>Flag Quiz Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Apply box-sizing globally to ensure margins/padding don't increase the total height */
        * {
            box-sizing: border-box;
        }

        /* === 1. FULL-SCREEN DESIGN & NO SCROLL === */
        :root {
            --primary-color: #3f51b5; /* Indigo (P1/Blue - Used for buttons/win messages) */
            --secondary-color: #ff9800; 
            --player-2-color: #d32f2f; /* P2/Red */
            --success-color: #4caf50; 
            --error-color: #f44336; 
            --text-color: #333; /* Black/Dark Gray - Used for scoreboard text/borders */
            --bg-gradient: linear-gradient(to bottom, #d2e3f4, #f8f9fa); 
        }

        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            background: var(--bg-gradient); 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            height: 100vh;
            width: 100vw;
            color: var(--text-color);
            font-size: 16px; 
            overflow: hidden;
        }
        
        #game-container { 
            width: 100%; 
            height: 100vh; 
            margin: 0 auto; 
            padding: 0; 
            display: flex; 
            flex-direction: column;
            background-color: transparent; 
        }

        #game-container.centered-status {
            justify-content: center;
            align-items: center; 
        }

        /* === 2. PRECISE 100vh FLOW LAYOUT (No changes here) === */
        
        h1 {
            color: var(--primary-color);
            font-size: 6vw; 
            height: 8vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0; 
            margin-bottom: 1vh; 
            padding: 0 3vw; 
            background-color: transparent; 
        }

        #status {
            height: 7vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 5vw; 
            width: 100%;
            margin: 0;
            margin-bottom: 1vh; 
            padding: 0 3vw;
            background-color: transparent; 
        }

        #round-display {
            height: 7vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5vw; 
            margin: 0;
            margin-bottom: 1vh; 
            padding: 0 3vw;
            background-color: transparent; 
        }

        .flag-image { 
            max-height: 20vh; 
            width: 90%; 
            margin: 0 auto; 
            object-fit: contain; 
            border-radius: 8px; 
            background-color: transparent;
            margin-bottom: 1vh; 
        }
        
        #options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%; 
            height: auto; 
            margin: 0 auto; 
            padding: 0 3vw; 
        }
        
        .option-button { 
            height: 6vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            
            padding: 0 1vw; 
            margin: 0.5vh 0.5vh 1vh 0.5vh; 
            
            cursor: pointer; 
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 4.5vw; 
            transition: background-color 0.3s, transform 0.1s;
            width: calc(50% - 1vh); 
            box-shadow: 0 3px #303f9f; 
            white-space: nowrap; 
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .option-button:hover:not(:disabled) {
            background-color: #303f9f;
            transform: translateY(-2px);
            box-shadow: 0 5px #303f9f;
        }
        .option-button:disabled {
            background-color: #ccc; 
            cursor: default;
            box-shadow: none;
        }
        .option-button.correct {
            background-color: var(--success-color) !important;
            box-shadow: 0 3px #388e3c !important; 
        }
        .option-button.incorrect {
            background-color: var(--error-color) !important;
            opacity: 0.5; 
            box-shadow: none !important;
        }
        .option-button.selected {
            background-color: var(--secondary-color) !important; 
            box-shadow: 0 0 8px 3px var(--secondary-color) !important;
            transform: scale(1.05);
        }

        #result-message {
            height: 10vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 5vw; 
            width: 100%;
            margin: 0;
            margin-bottom: 1vh; 
            padding: 0 3vw;
            background-color: transparent; 
        }

        #time-display {
            height: 7vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-style: italic;
            font-size: 4vw; 
            width: 100%;
            font-weight: bold;
            margin: 0;
            margin-bottom: 1vh; 
            padding: 0 3vw;
            background-color: transparent; 
        }

        /* === 3. STACKED SCOREBOARD STYLES (NEW) === */
        
        #final-score-message {
            font-size: 4vw;
            color: var(--text-color);
            font-weight: normal;
            margin: 2vh 0 1vh 0;
        }
        
        /* Style for the individual stacked score blocks (YOU and OPPONENT) */
        .score-block { 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            width: 80%; /* Takes most of the screen width */
            max-width: 400px; 
            margin: 0.5vh auto; /* Vertical spacing between the two blocks */
            padding: 1.5vh 0; 
            
            border: 2px solid var(--text-color); /* Black border */
            border-radius: 8px;
            background-color: white; /* White background */
            color: var(--text-color); /* Black text */
        }
        
        .score-number { 
            font-size: 6vw; /* Larger score size for prominence */
            font-weight: 800;
            line-height: 1.2;
        }
        
        .score-label {
            font-size: 3.5vw;
            font-weight: normal;
            margin-top: -0.5vh; /* Pull the label closer to the score */
        }

        /* FINAL SCOREBOARD STYLES (Restored for Game Over screen) */
        
        #final-score-container {
            /* Container for the side-by-side final scores */
            display: flex;
            width: 80%;
            max-width: 350px;
            height: 20vh;
            border: 2px solid var(--text-color);
            border-radius: 0; 
            padding: 0;
            margin-bottom: 2vh; 
            background-color: white; 
        }
        
        .final-score-panel {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white; 
            padding: 1vh 0;
        }

        #p1-final-panel { color: var(--primary-color); border-right: 1px solid var(--text-color); }
        #p2-final-panel { color: var(--player-2-color); }
        
        .final-score-panel .player-name {
            font-size: 4.5vw;
            margin-bottom: 2vh;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .final-score-panel .final-score {
            font-size: 12vw; 
            font-weight: 800;
            line-height: 1;
        }
        
        .final-score-panel .color-box {
            width: 10px;
            height: 10px;
            border-radius: 2px;
            margin-right: 2px;
        }

        #p1-color-box { background-color: var(--primary-color); }
        #p2-color-box { background-color: var(--player-2-color); }

    </style>
</head>
<body>

<div id="game-container">
    
    <h1>üåç Flag Quiz: Fast Lane</h1>

    <div id="status">Connecting to server...</div>

    <div id="round-display"></div>

    <img id="current-flag" class="flag-image" src="data:image/gif;base64,R0GODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Flag to guess">

    <div id="options-container">
        </div>

    <p id="result-message"></p>

    <div id="time-display">
        <span id="player-time">YOU: --</span>
        <span id="opponent-time">OPPONENT: --</span>
    </div>

    <div id="scoreboard-wrapper">
        <div class="score-block" id="you-score-block">
            <span class="score-number" id="you-score">0</span>
            <span class="score-label">YOU</span>
        </div>
        
        <div class="score-block" id="opponent-score-block">
            <span class="score-number" id="opponent-score">0</span>
            <span class="score-label">OPPONENT</span>
        </div>
    </div>
    </div>

<script src="/socket.io/socket.io.js"></script>

<script>
    const socket = io();
    let currentMatchId = null;
    let isAnswered = false;
    let myScore = 0;
    let opponentScore = 0;
    let isP1 = false; 

    // --- ELEMENT REFERENCES (UPDATED) ---
    const gameContainerEl = document.getElementById('game-container');
    const statusEl = document.getElementById('status');
    const roundDisplayEl = document.getElementById('round-display');
    const flagImageEl = document.getElementById('current-flag');
    const optionsContainerEl = document.getElementById('options-container');
    const resultMessageEl = document.getElementById('result-message');
    
    // Updated Score IDs
    let youScoreEl = document.getElementById('you-score'); 
    let opponentScoreEl = document.getElementById('opponent-score'); 
    const youScoreBlockEl = document.getElementById('you-score-block');
    const opponentScoreBlockEl = document.getElementById('opponent-score-block');
    const scoreboardWrapperEl = document.getElementById('scoreboard-wrapper');
    
    const playerTimeEl = document.getElementById('player-time');
    const opponentTimeEl = document.getElementById('opponent-time');
    
    const existingFinalMessage = document.getElementById('final-score-message');
    if (existingFinalMessage) {
        existingFinalMessage.remove();
    }


    // --- VISUAL/STATE MANAGEMENT ---

    function resetUI(showRoundDisplay = true) {
        optionsContainerEl.innerHTML = '';
        flagImageEl.src = 'data:image/gif;base64,R0GODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7'; 
        resultMessageEl.textContent = '';
        playerTimeEl.textContent = 'YOU: --';
        opponentTimeEl.textContent = 'OPPONENT: --';
        
        // Remove final score container if it was dynamically created
        let finalContainer = document.getElementById('final-score-container');
        if (finalContainer) {
            finalContainer.remove();
        }
        
        const finalMessage = document.getElementById('final-score-message');
        if (finalMessage) {
            finalMessage.remove();
        }
        
        const titleEl = document.querySelector('h1');
        
        titleEl.style.display = showRoundDisplay ? 'flex' : 'none';
        roundDisplayEl.style.display = showRoundDisplay ? 'flex' : 'none';
        flagImageEl.style.display = showRoundDisplay ? 'block' : 'none';
        optionsContainerEl.style.display = showRoundDisplay ? 'flex' : 'none';
        resultMessageEl.style.display = showRoundDisplay ? 'flex' : 'none';
        playerTimeEl.parentElement.style.display = showRoundDisplay ? 'flex' : 'none';
        
        // Show/Hide the stacked score blocks
        scoreboardWrapperEl.style.display = showRoundDisplay ? 'block' : 'none';
        youScoreBlockEl.style.display = showRoundDisplay ? 'flex' : 'none';
        opponentScoreBlockEl.style.display = showRoundDisplay ? 'flex' : 'none';


        if (showRoundDisplay) {
            gameContainerEl.classList.remove('centered-status');
        } else {
            gameContainerEl.classList.add('centered-status');
        }
    }
    
    // --- SOCKET LISTENERS ---
    
    socket.on('connect', () => {
        statusEl.textContent = '‚úÖ Connected. Searching for an opponent...';
        statusEl.style.color = getCssVar('--text-color');
        resetUI(false);
    });

    socket.on('waiting_for_opponent', () => {
        statusEl.textContent = '‚è±Ô∏è Searching for opponent...';
        statusEl.style.color = getCssVar('--text-color');
        resetUI(false);
    });

    socket.on('match_found', (data) => {
        currentMatchId = data.matchId;
        isP1 = data.isP1;
        statusEl.textContent = 'ü§ù Match Found! Getting ready...';
        
        myScore = 0;
        opponentScore = 0;
        
        // Use new score elements
        youScoreEl.textContent = myScore;
        opponentScoreEl.textContent = opponentScore;
        
        setTimeout(() => {
            statusEl.textContent = '';
        }, 3000); 
    });

    socket.on('new_round', (data) => {
        isAnswered = false;
        resetUI(true); 
        
        // Score elements are static and don't need innerHTML replacement like the old design
        // They only need score updates which happen in round_results

        roundDisplayEl.textContent = `‚ñ∂Ô∏è Round ${data.round}`;
        flagImageEl.src = data.image;

        optionsContainerEl.querySelectorAll('.option-button').forEach(btn => {
            btn.classList.remove('correct', 'incorrect', 'selected');
            btn.disabled = false;
        });
        
        data.options.forEach(optionText => {
            const button = document.createElement('button');
            button.className = 'option-button';
            button.textContent = optionText;
            button.onclick = () => handleAnswer(optionText, button);
            optionsContainerEl.appendChild(button);
        });
        
        resultMessageEl.textContent = 'Select the correct country!';
        resultMessageEl.style.color = getCssVar('--text-color');
    });

    socket.on('answer_registered', (data) => {
        const timeTaken = data.timeElapsed;
        
        if (data.isOpponent) {
            opponentTimeEl.textContent = `OPPONENT: ${timeTaken.toFixed(2)}s`;
            resultMessageEl.textContent = 'Opponent answered! You must answer now.';
            resultMessageEl.style.color = getCssVar('--text-color');
        } else {
            playerTimeEl.textContent = `YOU: ${timeTaken.toFixed(2)}s`;
            resultMessageEl.textContent = '‚úÖ Answer Submitted! Waiting for opponent...';
            resultMessageEl.style.color = getCssVar('--primary-color');
        }
    });


    socket.on('round_results', (data) => {
        const optionButtons = optionsContainerEl.querySelectorAll('.option-button');
        const myId = socket.id;
        
        const wonRound = data.winnerId === myId;
        const opponentWon = data.winnerId && data.winnerId !== myId;
        
        const localScore = isP1 ? data.p1Score : data.p2Score;
        const oppScore = isP1 ? data.p2Score : data.p1Score;

        // Update new score elements
        youScoreEl.textContent = localScore;
        opponentScoreEl.textContent = oppScore;

        const p1Time = data.p1Time;
        const p2Time = data.p2Time;
        const localTime = isP1 ? p1Time : p2Time;
        const oppTime = isP1 ? p2Time : p1Time;

        if (playerTimeEl.textContent.includes('--') || playerTimeEl.textContent.includes('Submitting')) {
            playerTimeEl.textContent = localTime === Infinity ? `YOU: Missed` : `YOU: ${localTime.toFixed(2)}s`;
        }
        
        if (opponentTimeEl.textContent.includes('--') || opponentTimeEl.textContent.includes('Submitting')) {
            opponentTimeEl.textContent = oppTime === Infinity ? `OPPONENT: Missed` : `OPPONENT: ${oppTime.toFixed(2)}s`;
        }

        optionButtons.forEach(button => {
            button.disabled = true;
            
            if (button.textContent === data.correctAnswer) {
                button.classList.add('correct');
            } else if (button.classList.contains('selected')) {
                button.classList.add('incorrect'); 
            }
        });

        if (wonRound) {
            resultMessageEl.textContent = '‚úÖ CORRECT! You were faster!';
            resultMessageEl.style.color = getCssVar('--success-color');
        } else if (opponentWon) {
            resultMessageEl.textContent = '‚ùå Opponent scored this round!';
            resultMessageEl.style.color = getCssVar('--error-color');
        } else {
            resultMessageEl.textContent = `ü§∑ Correct answer was ${data.correctAnswer}.`;
            resultMessageEl.style.color = getCssVar('--text-color');
        }
    });

    socket.on('game_over', (data) => {
        resetUI(false); 
        
        // --- Display FINAL Scoreboard (Side-by-side, colorful version) ---
        
        const p1Score = data.p1Score;
        const p2Score = data.p2Score;
        
        let localScore, oppScore, localPlayerName, oppPlayerName;
        
        if (isP1) {
            localScore = p1Score;
            oppScore = p2Score;
            localPlayerName = 'PLAYER 1';
            oppPlayerName = 'PLAYER 2';
        } else {
            localScore = p2Score;
            oppScore = p1Score;
            localPlayerName = 'PLAYER 2';
            oppPlayerName = 'PLAYER 1';
        }

        // Create the final score container and panels dynamically
        const finalContainer = document.createElement('div');
        finalContainer.id = 'final-score-container';
        finalContainer.innerHTML = `
            <div class="final-score-panel" id="p1-final-panel">
                <span class="player-name">
                    <span class="color-box" id="p1-color-box"></span>
                    ${localPlayerName}
                </span>
                <span class="final-score">${localScore}</span>
            </div>
            <div class="final-score-panel" id="p2-final-panel">
                <span class="player-name">
                    <span class="color-box" id="p2-color-box"></span>
                    ${oppPlayerName}
                </span>
                <span class="final-score">${oppScore}</span>
            </div>
        `;
        
        // Add "FINAL SCORES" title
        const finalScoreMessage = document.createElement('p');
        finalScoreMessage.id = 'final-score-message';
        finalScoreMessage.textContent = 'FINAL SCORES';
        gameContainerEl.appendChild(finalScoreMessage);
        gameContainerEl.appendChild(finalContainer);
        // --- End FINAL Scoreboard ---
        
        let message = '';
        let color = getCssVar('--text-color');

        if (data.winner === socket.id) {
            message = `üéâ YOU WON!`;
            color = getCssVar('--success-color');
        } else if (data.winner) {
            message = `üò≠ YOU LOST.`;
            color = getCssVar('--error-color');
        } else {
            message = `ü§ù DRAW.`;
            color = getCssVar('--text-color');
        }
        
        statusEl.style.display = 'none';
        resultMessageEl.style.display = 'flex';
        resultMessageEl.textContent = message;
        resultMessageEl.style.color = color;
        
        setTimeout(() => {
            resultMessageEl.textContent += ' Click here to search for a new match!';
