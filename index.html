<!DOCTYPE html>
<html>
<head>
    <title>Flag Quiz Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* === 1. FULL-SCREEN DESIGN & COLORS & NO SCROLL === */
        :root {
            --primary-color: #3f51b5; /* Indigo */
            --secondary-color: #ff9800; /* Orange Accent */
            --success-color: #4caf50; /* Green */
            --error-color: #f44336; /* Red */
            --text-color: #333;
            --bg-gradient: linear-gradient(to bottom, #d2e3f4, #f8f9fa); /* Light Blue to White */
        }

        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            background: var(--bg-gradient); 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            color: var(--text-color);
            font-size: 16px; 
            overflow: hidden; 
        }
        
        #game-container { 
            width: 100vw; 
            height: 100vh; 
            max-width: none; 
            margin: 0; 
            
            /* Reduced top padding, kept bottom padding for the fixed scoreboard */
            padding: 1vh 3vw 8vh 3vw; 
            box-shadow: none; 
            
            display: flex;
            flex-direction: column;
            align-items: center;
            /* CRITICAL CHANGE: Start content at the top, allowing fixed heights to dictate flow */
            justify-content: flex-start; 
            
            box-sizing: border-box; 
            
            background-color: transparent; 
            border-radius: 0; 
        }

        /* === 2. HEADER & SCOREBOARD (8% SLICES) === */
        h1 {
            color: var(--primary-color);
            font-size: 6vw; 
            /* VERTICAL SLICE: 8% (Approximate, as height is determined by font size) */
            margin: 0;
            padding-top: 1vh; /* Small buffer */
            padding-bottom: 3vh; /* Total vertical space for h1 is approx 8vh */
            line-height: 4vh;
        }
        
        /* Apply vertical space after the element to achieve the 8% slice */
        #status:not(.centered-status) { 
            padding-top: 1vh;
            padding-bottom: 3vh; /* Total vertical space is approx 8vh */
            margin: 0;
            line-height: 4vh;
            position: relative; 
        }

        h2#round-display {
            font-size: 5vw; 
            /* VERTICAL SLICE: 8% */
            margin: 0;
            padding-top: 1vh;
            padding-bottom: 3vh; /* Total vertical space for h2 is approx 8vh */
            line-height: 4vh;
        }
        
        /* --- US OPEN SCOREBOARD DESIGN --- */
        .score-board { 
            position: absolute; 
            bottom: 2vh;        
            left: 50%;          
            transform: translateX(-50%); 
            z-index: 10; 

            display: flex; 
            width: 90%;
            max-width: 450px; 
            margin: 0; 
            padding: 0;
            
            background-color: #f0f0f0; 
            border: 2px solid #333; 
            border-radius: 4px;
            overflow: hidden; 
        }

        .score-board span {
            flex-grow: 1;
            padding: 1vh 0;
            font-weight: bold;
            font-size: 4.5vw; 
            
            display: flex;
            justify-content: center;
            align-items: center;
            
            border-right: 1px solid #ccc; 
        }
        
        #player-score { 
            color: white;
            background-color: var(--primary-color); 
            border-right: 2px solid #333; 
        }
        
        #opponent-score { 
            color: var(--text-color);
            background-color: white; 
        }

        /* === 3. GAME AREA & FLAG IMAGE === */
        #game-area {
            /* Now uses flex-start, so it simply groups the middle elements */
            display: none; 
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* CRITICAL CHANGE */
            width: 95%;
            padding: 0; 
            /* This area's total height should now be controlled by its children */
        }
        
        .flag-image { 
            /* VERTICAL SLICE: 24% */
            width: 90%; 
            max-width: 450px; 
            height: 22vh; /* Use 22vh to allow for 1vh top/bottom margin */
            margin-top: 1vh; 
            margin-bottom: 1vh; /* Total 24vh slice */
            object-fit: contain; /* Ensure flag scales correctly within the fixed height */
            
            border: 3px solid var(--primary-color); 
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* === 4. BUTTONS & OPTIONS (4 * 8% = 32%) === */
        #options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 550px; 
            /* Total height for all 4 buttons */
            height: 32vh; 
            margin: 0;
            padding: 0;
        }
        .option-button { 
            /* VERTICAL SLICE: 8% per button */
            height: 7vh; /* Use 7vh to allow for 1vh total margin/gap */
            line-height: 7vh; 
            padding: 0;
            margin: 0.5vh; /* 0.5vh top/bottom margin for a small gap */
            
            cursor: pointer; 
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 4.5vw; 
            transition: background-color 0.3s, transform 0.1s;
            width: calc(50% - 1vh); /* Adjusted width to account for 0.5vh margins */
            box-shadow: 0 3px var(--primary-color);
        }

        /* === 5. RESULTS AND TIME (2 * 8% = 16%) === */
        #result-message {
            /* VERTICAL SLICE: 8% */
            padding-top: 1vh;
            padding-bottom: 3vh; /* Total vertical space is approx 8vh */
            font-weight: bold;
            border-radius: 4px;
            margin: 0; 
            font-size: 5vw; 
            line-height: 4vh;
        }
        
        #time-display {
            /* VERTICAL SLICE: 8% */
            font-style: italic;
            padding-top: 1vh;
            padding-bottom: 3vh; /* Total vertical space is approx 8vh */
            margin: 0;
            font-size: 4vw; 
            line-height: 4vh;
            display: flex; 
            justify-content: space-around; 
            width: 100%; 
            font-weight: bold;
        }

        /* NEW CLASS: For centering the status element when waiting for a match */
        .centered-status {
            position: absolute; 
            top: 50%;          
            left: 50%;          
            transform: translate(-50%, -50%); 
        }

        /* Media query for smaller screens: tighter fit */
        @media (max-width: 768px) {
            .option-button {
                width: calc(100% - 1vh); /* Buttons go full width, accounting for 0.5vh side margins */
            }
        }
    </style>
</head>
<body>

<div id="game-container">
    
    <h1>üåç Flag Quiz: Fast Lane</h1>

    <div id="status">Connecting to server and searching for a match...</div>

    <div id="game-area">
        <h2 id="round-display">Round X</h2>
        <img id="current-flag" class="flag-image" src="" alt="Flag to guess">
        <div id="options-container">
            </div>
        <p id="result-message"></p>

        <div id="time-display">
            <span id="player-time"></span>
            <span id="opponent-time"></span>
        </div>
    </div>
    
    <div class="score-board">
        <span id="player-score">YOU: 0</span>
        <span id="opponent-score">OPPONENT: 0</span>
    </div>

</div>

<script src="/socket.io/socket.io.js"></script>

<script>
    const socket = io();
    let currentMatchId = null;
    let isP1 = false;
    let isAnswered = false;
    
    // Element references
    const statusEl = document.getElementById('status');
    const gameAreaEl = document.getElementById('game-area');
    const roundDisplayEl = document.getElementById('round-display');
    const flagImageEl = document.getElementById('current-flag');
    const optionsContainerEl = document.getElementById('options-container');
    const resultMessageEl = document.getElementById('result-message');
    const playerScoreEl = document.getElementById('player-score');
    const opponentScoreEl = document.getElementById('opponent-score');
    
    // TIME REFERENCES
    const playerTimeEl = document.getElementById('player-time');
    const opponentTimeEl = document.getElementById('opponent-time');

    // Helper to get CSS variables for use in JS
    function getCssVar(name) {
        return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
    }

    // --- SOCKET LISTENERS (Receiving data from server.js) ---

    socket.on('waiting_for_opponent', () => {
        statusEl.textContent = '‚è≥ Waiting for an opponent to join...';
        gameAreaEl.style.display = 'none';
        
        statusEl.classList.add('centered-status'); 
    });

    socket.on('match_found', (data) => {
        statusEl.textContent = `ü§ù Match Found! Getting ready...`;
        currentMatchId = data.matchId;
        isP1 = data.isP1;
        gameAreaEl.style.display = 'flex'; 
        
        statusEl.classList.remove('centered-status');
    });

    socket.on('new_round', (data) => {
        isAnswered = false;
        roundDisplayEl.textContent = `‚ñ∂Ô∏è Round ${data.round} of 3`; 
        flagImageEl.src = data.image; 
        resultMessageEl.textContent = '';
        playerTimeEl.textContent = '';
        opponentTimeEl.textContent = '';
        optionsContainerEl.innerHTML = ''; 
        statusEl.style.backgroundColor = 'transparent'; 
        statusEl.style.color = getCssVar('--text-color');


        data.options.forEach(option => {
            const button = document.createElement('button');
            button.className = 'option-button';
            button.textContent = option;
            button.onclick = () => submitAnswer(option, button); 
            optionsContainerEl.appendChild(button);
        });

        enableButtons(true);
    });

    socket.on('round_results', (data) => {
        // Update scores
        const myScore = isP1 ? data.p1Score : data.p2Score;
        const oppScore = isP1 ? data.p2Score : data.p1Score;

        playerScoreEl.textContent = `YOU: ${myScore}`;
        opponentScoreEl.textContent = `OPPONENT: ${oppScore}`;

        // Display BOTH Player Times from the server data
        const myTime = isP1 ? data.p1Time : data.p2Time;
        const oppTime = isP1 ? data.p2Time : data.p1Time;

        playerTimeEl.textContent = myTime < Infinity ? `YOU: ${myTime.toFixed(2)}s` : 'YOU: Timed Out';
        opponentTimeEl.textContent = oppTime < Infinity ? `OPPONENT: ${oppTime.toFixed(2)}s` : 'OPPONENT: Timed Out';


        // Display result message
        resultMessageEl.textContent = `Correct Answer: ${data.correctAnswer}. `;
        resultMessageEl.style.backgroundColor = 'rgba(240, 240, 240, 0.5)'; 

        Array.from(optionsContainerEl.children).forEach(btn => {
            if (btn.textContent === data.correctAnswer) {
                btn.classList.add('correct');
            } else if (btn.classList.contains('selected')) {
                 btn.classList.add('incorrect'); 
            }
        });

        if (data.winnerId === socket.id) {
            resultMessageEl.textContent += ' üéâ You won this round!';
        } else if (data.winnerId) {
            resultMessageEl.textContent += ' üòî Opponent won this round.';
        } else {
            resultMessageEl.textContent += ' üëî Neither player scored.';
        }

        enableButtons(false);
        // Wait 3 seconds before next round starts (matches server timeout)
        setTimeout(() => {
            Array.from(optionsContainerEl.children).forEach(btn => {
                 btn.classList.remove('selected', 'correct', 'incorrect');
            });
            enableButtons(true); 
        }, 3000); 
    });

    socket.on('game_over', (data) => {
        gameAreaEl.style.display = 'none';

        let finalMessage = `Game Over! Final Score: ${data.p1Score} - ${data.p2Score}. `;
        if (data.winner === socket.id) {
            finalMessage += 'üèÜ YOU ARE THE CHAMPION!';
            statusEl.style.backgroundColor = getCssVar('--success-color');
            statusEl.style.color = 'white';
        } else if (data.winner) {
            finalMessage += ' You lost. Better luck next time.';
            statusEl.style.backgroundColor = getCssVar('--error-color');
            statusEl.style.color = 'white';
        } else {
            finalMessage += ' It\'s a Draw!';
            statusEl.style.backgroundColor = getCssVar('--secondary-color');
            statusEl.style.color = 'white';
        }
        statusEl.textContent = finalMessage;
        
        statusEl.classList.add('centered-status');
    });

    socket.on('opponent_disconnected', (message) => {
        gameAreaEl.style.display = 'none';
        statusEl.textContent = `üõë ${message}`;
        statusEl.style.backgroundColor = getCssVar('--error-color');
        statusEl.style.color = 'white';
        
        statusEl.classList.add('centered-status');
    });

    // --- CLIENT ACTIONS (Sending data to server.js) ---

    function submitAnswer(answer, buttonPressed) {
        if (isAnswered) return;
        isAnswered = true;
        enableButtons(false); 

        buttonPressed.classList.add('selected');

        socket.emit('submit_answer', {
            matchId: currentMatchId,
            answer: answer
        });
    }

    function enableButtons(enabled) {
        Array.from(optionsContainerEl.children).forEach(btn => {
            btn.disabled = !enabled;
            if (enabled) {
                 btn.classList.remove('selected', 'correct', 'incorrect');
                 btn.style.backgroundColor = getCssVar('--primary-color');
            } else {
                 btn.style.backgroundColor = '#ccc'; 
            }
        });
    }
</script>
</body>
</html>
