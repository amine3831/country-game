<!DOCTYPE html>
<html>
<head>
    <title>Flag Quiz Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Apply box-sizing globally to ensure margins/padding don't increase the total height */
        * {
            box-sizing: border-box;
        }

        /* === 1. FULL-SCREEN DESIGN & NO SCROLL === */
        :root {
            --primary-color: #3f51b5; /* Indigo */
            --secondary-color: #ff9800; /* Orange - Selected Answer */
            --success-color: #4caf50; /* Green - Correct Answer */
            --error-color: #f44336; /* Red - Incorrect Answer */
            --text-color: #333;
            --bg-gradient: linear-gradient(to bottom, #d2e3f4, #f8f9fa); 
        }

        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            background: var(--bg-gradient); 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            height: 100vh;
            width: 100vw;
            color: var(--text-color);
            font-size: 16px; 
            overflow: hidden; /* Ensures no scrollbar is ever visible */
        }
        
        #game-container { 
            width: 100%; 
            height: 100vh; 
            margin: 0 auto; 
            padding: 0; 
            display: flex; 
            flex-direction: column;
            background-color: transparent; 
        }

        /* FIX: Centers content when only the status message is visible */
        #game-container.centered-status {
            justify-content: center;
            align-items: center; 
        }

        /* === 2. PRECISE 100vh FLOW LAYOUT === */
        
        /* 8% H + 1% M = 9vh (Title) */
        h1 {
            color: var(--primary-color);
            font-size: 6vw; 
            height: 8vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0; 
            margin-bottom: 1vh; 
            padding: 0 3vw; 
            background-color: transparent; 
        }

        /* 7% H + 1% M = 8vh (Status) */
        #status {
            height: 7vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 5vw; 
            width: 100%;
            margin: 0;
            margin-bottom: 1vh; 
            padding: 0 3vw;
            background-color: transparent; 
        }

        /* 7% H + 1% M = 8vh (Round Display) */
        #round-display {
            height: 7vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5vw; 
            margin: 0;
            margin-bottom: 1vh; 
            padding: 0 3vw;
            background-color: transparent; 
        }

        /* 20% H + 1% M = 21vh (Flag Image) */
        .flag-image { 
            max-height: 20vh; 
            width: 90%; 
            margin: 0 auto; 
            object-fit: contain; 
            /* FIXED: Removed border and background */
            border-radius: 8px; 
            background-color: transparent;
            
            margin-bottom: 1vh; 
        }
        
        /* Options Container */
        #options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            /* Use 90% width for consistency with flag */
            width: 90%; 
            height: auto; 
            margin: 0 auto; 
            padding: 0 3vw; 
        }
        
        /* 6% H + 1% M = 7vh per element (in flow) */
        .option-button { 
            height: 6vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            
            padding: 0 1vw; 
            margin: 0.5vh 0.5vh 1vh 0.5vh; 
            
            cursor: pointer; 
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 4.5vw; 
            transition: background-color 0.3s, transform 0.1s;
            width: calc(50% - 1vh); /* Forces 2 per row */
            box-shadow: 0 3px #303f9f; 
            white-space: nowrap; 
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* State styles for buttons */
        .option-button:hover:not(:disabled) {
            background-color: #303f9f;
            transform: translateY(-2px);
            box-shadow: 0 5px #303f9f;
        }
        .option-button:disabled {
            background-color: #ccc; 
            cursor: default;
            box-shadow: none;
        }
        .option-button.correct {
            background-color: var(--success-color) !important;
            box-shadow: 0 3px #388e3c !important; 
        }
        .option-button.incorrect {
            background-color: var(--error-color) !important;
            opacity: 0.5; 
            box-shadow: none !important;
        }
        .option-button.selected {
            background-color: var(--secondary-color) !important; 
            box-shadow: 0 0 8px 3px var(--secondary-color) !important;
            transform: scale(1.05);
        }

        /* 10% H + 1% M = 11vh (Result Message) */
        #result-message {
            height: 10vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 5vw; 
            width: 100%;
            margin: 0;
            margin-bottom: 1vh; 
            padding: 0 3vw;
            background-color: transparent; 
        }

        /* 7% H + 1% M = 8vh (Time Display) */
        #time-display {
            height: 7vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-style: italic;
            font-size: 4vw; 
            width: 100%;
            font-weight: bold;
            margin: 0;
            margin-bottom: 1vh; 
            padding: 0 3vw;
            background-color: transparent; 
        }

        /* 8% H + 0% M = 8vh (Scoreboard, sits flush at the bottom) */
        .score-board { 
            height: 8vh; 
            background-color: transparent; 
            display: flex; 
            width: 90%;
            max-width: 450px; 
            margin: 0 auto; 
            padding: 1vh 0; 
            
            border: 2px solid #333; 
            border-radius: 8px;
            overflow: hidden; 
        }

        /* Scoreboard content styling */
        .score-board span {
            flex-grow: 1;
            padding: 0; 
            font-weight: bold;
            font-size: 4.5vw; 
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .score-board .label {
            font-size: 3vw;
            font-weight: normal;
        }

        #player-score-container { 
            color: white;
            background-color: var(--primary-color); 
            border-right: 2px solid #333; 
        }
        
        #opponent-score-container { 
            color: var(--text-color);
            background-color: white; 
        }
    </style>
</head>
<body>

<div id="game-container">
    
    <h1>üåç Flag Quiz: Fast Lane</h1>

    <div id="status">Connecting to server...</div>

    <div id="round-display"></div>

    <img id="current-flag" class="flag-image" src="data:image/gif;base64,R0GODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Flag to guess">

    <div id="options-container">
        </div>

    <p id="result-message"></p>

    <div id="time-display">
        <span id="player-time">YOU: --</span>
        <span id="opponent-time">OPPONENT: --</span>
    </div>

    <div class="score-board" id="scoreboard-container">
        <span id="player-score-container">
            <span id="player-score">0</span>
            <span class="label">YOU</span>
        </span>
        <span id="opponent-score-container">
            <span id="opponent-score">0</span>
            <span class="label">OPPONENT</span>
        </span>
    </div>

</div>

<script src="/socket.io/socket.io.js"></script>

<script>
    const socket = io();
    let currentMatchId = null;
    let isAnswered = false;
    let roundStartTime = 0; 
    let myScore = 0;
    let opponentScore = 0;

    // --- ELEMENT REFERENCES ---
    const gameContainerEl = document.getElementById('game-container');
    const statusEl = document.getElementById('status');
    const roundDisplayEl = document.getElementById('round-display');
    const flagImageEl = document.getElementById('current-flag');
    const optionsContainerEl = document.getElementById('options-container');
    const resultMessageEl = document.getElementById('result-message');
    const playerScoreEl = document.getElementById('player-score');
    const opponentScoreEl = document.getElementById('opponent-score');
    const playerTimeEl = document.getElementById('player-time');
    const opponentTimeEl = document.getElementById('opponent-time');
    const scoreboardContainerEl = document.getElementById('scoreboard-container');

    // --- VISUAL/STATE MANAGEMENT ---

    function resetUI(showRoundDisplay = true) {
        // Clear all dynamic content
        optionsContainerEl.innerHTML = '';
        flagImageEl.src = 'data:image/gif;base64,R0GODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7'; // Blank image placeholder
        resultMessageEl.textContent = '';
        playerTimeEl.textContent = 'YOU: --';
        opponentTimeEl.textContent = 'OPPONENT: --';
        
        // Hide/Show elements based on stage
        document.querySelector('h1').style.display = showRoundDisplay ? 'flex' : 'none'; // Hide Title
        roundDisplayEl.style.display = showRoundDisplay ? 'flex' : 'none';
        flagImageEl.style.display = showRoundDisplay ? 'block' : 'none';
        optionsContainerEl.style.display = showRoundDisplay ? 'flex' : 'none';
        resultMessageEl.style.display = showRoundDisplay ? 'flex' : 'none';
        playerTimeEl.parentElement.style.display = showRoundDisplay ? 'flex' : 'none';
        scoreboardContainerEl.style.display = showRoundDisplay ? 'flex' : 'none';
        
        // --- CRITICAL ALIGNMENT CHANGE ---
        if (showRoundDisplay) {
            // Game is active: Use default top-down flow
            gameContainerEl.classList.remove('centered-status');
        } else {
            // Waiting for opponent: Center the remaining visible element (status)
            gameContainerEl.classList.add('centered-status');
        }
    }
    
    // --- SOCKET LISTENERS ---
    
    socket.on('connect', () => {
        statusEl.textContent = '‚úÖ Connected. Searching for an opponent...';
        statusEl.style.color = getCssVar('--text-color');
        resetUI(false);
    });

    socket.on('waiting_for_opponent', () => {
        statusEl.textContent = '‚è±Ô∏è Searching for opponent...';
        statusEl.style.color = getCssVar('--text-color');
        resetUI(false);
    });

    socket.on('match_found', (data) => {
        currentMatchId = data.matchId;
        statusEl.textContent = 'ü§ù Match Found! Getting ready...';
        
        myScore = 0;
        opponentScore = 0;
        playerScoreEl.textContent = myScore;
        opponentScoreEl.textContent = opponentScore;
        
        // Hide status message once game starts
        setTimeout(() => {
            statusEl.textContent = '';
        }, 3000); 
    });

    socket.on('new_round', (data) => {
        isAnswered = false;
        resetUI(true); // Show quiz elements
        
        // Client still tracks this, though the server is the source of truth for time
        roundStartTime = Date.now(); 
        
        statusEl.textContent = 'Go!';
        statusEl.style.color = getCssVar('--text-color');
        roundDisplayEl.textContent = `‚ñ∂Ô∏è Round ${data.round}`;
        flagImageEl.src = data.image;

        // Reset button colors and enable them
        optionsContainerEl.querySelectorAll('.option-button').forEach(btn => {
            btn.classList.remove('correct', 'incorrect', 'selected');
            btn.disabled = false;
        });
        
        // Populate options
        data.options.forEach(optionText => {
            const button = document.createElement('button');
            button.className = 'option-button';
            button.textContent = optionText;
            button.onclick = () => handleAnswer(optionText, button);
            optionsContainerEl.appendChild(button);
        });
        
        resultMessageEl.textContent = 'Select the correct country!';
        resultMessageEl.style.color = getCssVar('--text-color');
    });

    // NEW LOGIC: Immediate feedback when the server registers the answer for BOTH players
    socket.on('answer_registered', (data) => {
        const timeTaken = data.timeElapsed;
        
        if (data.isOpponent) {
            // This event is about the OPPONENT's answer
            opponentTimeEl.textContent = `OPPONENT: ${timeTaken.toFixed(2)}s`;
            
            // Show a waiting message, but don't claim success for the local player
            resultMessageEl.textContent = 'Opponent answered! You must answer now.';
            resultMessageEl.style.color = getCssVar('--text-color');
            
        } else {
            // This event is about the LOCAL PLAYER's answer
            playerTimeEl.textContent = `YOU: ${timeTaken.toFixed(2)}s`;
            
            // Local player's success confirmation
            resultMessageEl.textContent = '‚úÖ Answer Submitted! Waiting for opponent...';
            resultMessageEl.style.color = getCssVar('--primary-color');
        }
    });


    socket.on('round_results', (data) => {
        const optionButtons = optionsContainerEl.querySelectorAll('.option-button');
        const myId = socket.id;
        
        // Determine who won the round
        const wonRound = data.winnerId === myId;
        const opponentWon = data.winnerId && data.winnerId !== myId;
        
        // Update scoreboard display
        playerScoreEl.textContent = data.p1Score;
        opponentScoreEl.textContent = data.p2Score;

        // Display times (Reconfirm with official server time)
        // Note: data.p1Time and data.p2Time are the final, server-calculated times in seconds.
        playerTimeEl.textContent = `YOU: ${data.p1Time.toFixed(2)}s`;
        opponentTimeEl.textContent = `OPPONENT: ${data.p2Time.toFixed(2)}s`; 

        // Style buttons based on result
        optionButtons.forEach(button => {
            button.disabled = true; // Disable all buttons
            
            if (button.textContent === data.correctAnswer) {
                button.classList.add('correct');
            } else if (button.classList.contains('selected')) {
                button.classList.add('incorrect'); // Selected but incorrect
            }
        });

        // Set result message
        if (wonRound) {
            resultMessageEl.textContent = '‚úÖ CORRECT! You were faster!';
            resultMessageEl.style.color = getCssVar('--success-color');
        } else if (opponentWon) {
            resultMessageEl.textContent = '‚ùå Opponent scored this round!';
            resultMessageEl.style.color = getCssVar('--error-color');
        } else {
            resultMessageEl.textContent = `ü§∑ Correct answer was ${data.correctAnswer}.`;
            resultMessageEl.style.color = getCssVar('--text-color');
        }
    });

    socket.on('game_over', (data) => {
        resetUI(false); // Hide quiz elements
        
        const finalScore = `Final Score: ${data.p1Score} - ${data.p2Score}`;
        let message = '';
        let color = getCssVar('--text-color');

        if (data.winner === socket.id) {
            message = `üéâ YOU WON! ${finalScore}`;
            color = getCssVar('--success-color');
        } else if (data.winner) {
            message = `üò≠ YOU LOST. ${finalScore}`;
            color = getCssVar('--error-color');
        } else {
            message = `ü§ù DRAW. ${finalScore}`;
            color = getCssVar('--text-color');
        }
        
        statusEl.textContent = message;
        statusEl.style.color = color;
        
        // Display final scoreboard
        playerScoreEl.textContent = data.p1Score;
        opponentScoreEl.textContent = data.p2Score;
        scoreboardContainerEl.style.display = 'flex'; // Show final score
        
        // Offer to restart
        setTimeout(() => {
            statusEl.textContent += ' Click here to search for a new match!';
            statusEl.style.cursor = 'pointer';
            statusEl.onclick = () => window.location.reload(); 
        }, 5000);
    });

    socket.on('opponent_disconnected', (message) => {
        resetUI(false);
        statusEl.textContent = `üö® ${message}`;
        statusEl.style.color = getCssVar('--error-color');
        
        setTimeout(() => {
            statusEl.textContent += ' Click here to search for a new match!';
            statusEl.style.cursor = 'pointer';
            statusEl.onclick = () => window.location.reload(); 
        }, 3000);
    });
    
    // --- USER INPUT HANDLER ---

    function handleAnswer(answer, selectedButton) {
        if (isAnswered || !currentMatchId) return;
        
        isAnswered = true;

        // Visual feedback for selection
        selectedButton.classList.add('selected');
        
        // Disable other buttons immediately
        optionsContainerEl.querySelectorAll('.option-button').forEach(btn => {
            if (btn !== selectedButton) {
                btn.disabled = true;
            }
        });
        
        // Send answer to server (Server records the submission time)
        socket.emit('submit_answer', {
            matchId: currentMatchId,
            answer: answer
        });
        
        // Client-side visual update while waiting for server confirmation
        resultMessageEl.textContent = 'Submitting answer...';
        resultMessageEl.style.color = getCssVar('--text-color');
    }

    // --- UTILITY ---
    function getCssVar(name) {
        return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
    }
</script>
</body>
</html>
