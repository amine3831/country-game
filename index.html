<!DOCTYPE html>
<html>
<head>
    <title>Flag Quiz Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* === 1. FULL-SCREEN DESIGN & COLORS & NO SCROLL === */
        :root {
            --primary-color: #3f51b5; 
            --secondary-color: #ff9800; 
            --success-color: #4caf50; 
            --error-color: #f44336; 
            --text-color: #333;
            --bg-gradient: linear-gradient(to bottom, #d2e3f4, #f8f9fa); 
        }

        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            background: var(--bg-gradient); 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            color: var(--text-color);
            font-size: 16px; 
            overflow: hidden; 
        }
        
        #game-container { 
            width: 100vw; 
            height: 100vh; 
            max-width: none; 
            margin: 0; 
            padding: 0 3vw; 
            display: block; 
            box-sizing: border-box; 
            background-color: transparent; 
            border-radius: 0; 
        }

        /* === 2. HEADER & SCOREBOARD (FIXED VH DISTRIBUTION) === */
        
        /* 8% for the Title */
        h1 {
            color: var(--primary-color);
            font-size: 6vw; 
            /* VISUAL SPLIT: Light Red */
            background-color: #ffcccc; 
            height: 8vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0; 
        }
        
        /* Scoreboard (Fixed 7vh at the bottom) */
        .score-board { 
            position: absolute; 
            bottom: 0;        
            left: 50%;          
            transform: translateX(-50%); 
            z-index: 10; 
            /* VISUAL SPLIT: Light Grey */
            background-color: #cfd8dc; 
            height: 7vh; 
            display: flex; 
            width: 90%;
            max-width: 450px; 
            margin: 0; 
            padding: 0;
            
            border: 2px solid #333; 
            border-radius: 4px;
            overflow: hidden; 
        }

        /* Styling for the individual score segments */
        .score-board span {
            flex-grow: 1;
            padding: 0; 
            font-weight: bold;
            font-size: 4.5vw; 
            
            display: flex;
            justify-content: center;
            align-items: center;
            
            border-right: 1px solid #ccc; 
        }
        
        /* Specific Player Styling */
        #player-score { 
            color: white;
            background-color: var(--primary-color); 
            border-right: 2px solid #333; 
        }
        
        #opponent-score { 
            color: var(--text-color);
            background-color: white; 
        }
        /* --- END US OPEN SCOREBOARD DESIGN --- */

        /* === 3. GAME AREA & ELEMENTS (85vh Total Space) === */
        
        #game-area {
            height: 85vh; 
            display: flex; 
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            padding: 0;
            overflow: hidden; 
        }
        
        /* --- Status, Round, Message, Time (7vh each) --- */

        /* 7% for "Match Found" (Status when game is running) */
        #status {
            height: 7vh;
            /* VISUAL SPLIT: Light Orange */
            background-color: #ffe0b2; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 5vw; 
            width: 100%;
            padding: 0;
            margin: 0;
            border-radius: 4px;
            position: relative; 
            transform: none;
            top: auto;
            left: auto;
        }

        /* 7% for "Round 1 of 3" */
        #round-display {
            height: 7vh;
            /* VISUAL SPLIT: Light Yellow */
            background-color: #fff9c4; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5vw; 
            margin: 0;
        }

        /* 20% for the Flag */
        .flag-image { 
            height: 20vh; 
            /* VISUAL SPLIT: Light Green */
            background-color: #c8e6c9; 
            width: 90%; 
            max-width: 450px; 
            object-fit: cover; 
            border: 3px solid var(--primary-color); 
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 0; 
        }
        
        /* --- Options Container (~26vh) --- */
        
        #options-container {
            /* VISUAL SPLIT: Light Blue */
            background-color: #bbdefb; 
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 550px; 
            height: 26vh; 
            margin: 0;
        }
        
        /* 6% for each choice */
        .option-button { 
            height: 6vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            
            padding: 0; 
            margin: 0.5vh; 
            
            cursor: pointer; 
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 4.5vw; 
            transition: background-color 0.3s, transform 0.1s;
            /* Reverting button width to previous value for consistent viewing */
            width: calc(50% - 1vh); 
            box-shadow: 0 3px var(--primary-color);
        }
        .option-button:hover:not(:disabled) {
            background-color: #303f9f;
            transform: translateY(-2px);
            box-shadow: 0 5px #303f9f;
        }
        /* Disabled buttons turn grey unless selected/correct/incorrect */
        .option-button:disabled {
            background-color: #ccc; 
            cursor: default;
            box-shadow: none;
        }
        .option-button.correct {
            background-color: var(--success-color) !important;
            box-shadow: 0 3px var(--success-color) !important;
        }
        .option-button.incorrect {
            background-color: var(--error-color) !important;
            box-shadow: none !important;
        }
        /* Selected button is orange */
        .option-button.selected {
            background-color: var(--secondary-color) !important; 
            box-shadow: 0 0 10px 5px var(--secondary-color) !important;
        }


        /* 7% for "Correct Answer..." */
        #result-message {
            height: 7vh;
            /* VISUAL SPLIT: Light Violet */
            background-color: #e1bee7; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 5vw; 
            width: 100%;
            margin: 0;
            padding: 0;
        }

        /* 7% for the time answer */
        #time-display {
            height: 7vh;
            /* VISUAL SPLIT: Light Olive */
            background-color: #f0f4c3; 
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-style: italic;
            font-size: 4vw; 
            width: 100%;
            font-weight: bold;
            margin: 0;
            padding: 0;
        }
        
        .centered-status {
            position: absolute; 
            top: 50%;          
            left: 50%;          
            transform: translate(-50%, -50%); 
            height: auto !important; 
            display: block !important;
            /* Ensure centered status background overrides the 7vh background */
            background-color: var(--primary-color) !important; 
            color: white;
            padding: 2vh 4vw !important;
            border-radius: 8px;
        }

        /* Media query for smaller screens: tighter fit */
        @media (max-width: 768px) {
            .option-button {
                width: calc(100% - 1vh); 
            }
        }
    </style>
</head>
<body>

<div id="game-container">
    
    <h1>üåç Flag Quiz: Fast Lane</h1>

    <div id="status">Connecting to server and searching for a match...</div>

    <div id="game-area">
        <h2 id="round-display">Round X</h2>
        <img id="current-flag" class="flag-image" src="" alt="Flag to guess">
        <div id="options-container">
            <button class="option-button">Choice 1</button>
            <button class="option-button">Choice 2</button>
            <button class="option-button">Choice 3</button>
            <button class="option-button">Choice 4</button>
            </div>
        <p id="result-message"></p>

        <div id="time-display">
            <span id="player-time">P: --</span>
            <span id="opponent-time">O: --</span>
        </div>
    </div>
    
    <div class="score-board">
        <span id="player-score">YOU: 0</span>
        <span id="opponent-score">OPPONENT: 0</span>
    </div>

</div>

</body>
</html>
