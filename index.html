<!DOCTYPE html>
<html>
<head>
    <title>Flag Quiz Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* === 1. FULL-SCREEN DESIGN & COLORS === */
        :root {
            --primary-color: #3f51b5; /* Indigo */
            --secondary-color: #ff9800; /* Orange Accent */
            --success-color: #4caf50; /* Green */
            --error-color: #f44336; /* Red */
            --bg-color: #e8eaf6; /* Light Purple/Blue Background (used for contrast elements) */
            --text-color: #333;
            --bg-gradient: linear-gradient(to bottom, #d2e3f4, #f8f9fa); /* Light Blue to White */
        }

        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            background: var(--bg-gradient); /* Single background for the entire page */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            height: 100vh;
            color: var(--text-color);
            font-size: 18px; /* BASE FONT SIZE INCREASED */
        }
        
        #game-container { 
            /* === MARGINS: 20% V & H === */
            /* The 20% margin means the container itself occupies 60% of the viewport (100% - 20% - 20%) */
            width: 60%; 
            height: 60vh;
            
            /* Calculated margin to center the 60% width/height content area */
            margin: 20vh 20%; 
            
            padding: 20px; 
            background-color: transparent; /* FIX: Use the single body background */
            box-shadow: 0 8px 16px rgba(0,0,0,0.2); 
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; 
            
            box-sizing: border-box; 
            
            /* Add a white panel for content visibility over the background */
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
        }

        /* === 2. HEADER & SCOREBOARD === */
        h1 {
            color: var(--primary-color);
            margin-top: 0;
            font-size: 2.2em; /* Bigger Title */
        }
        h2 {
            font-size: 1.5em; /* Bigger Round Display */
        }
        .score-board { 
            display: flex; 
            justify-content: space-around; 
            width: 90%;
            margin-bottom: 20px; 
            padding: 10px 0;
            border-bottom: 3px solid var(--secondary-color);
            font-weight: bold;
            font-size: 1.5em; /* Bigger Scoreboard text */
        }
        #player-score { color: var(--primary-color); }
        #opponent-score { color: #6c757d; }

        /* === 3. GAME AREA & FLAG IMAGE === */
        #game-area {
            flex-grow: 1; 
            display: none; 
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            width: 95%;
            padding-bottom: 30px; 
        }
        .flag-image { 
            width: 90%;
            max-width: 350px; 
            border: 3px solid var(--primary-color); 
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* === 4. BUTTONS & OPTIONS === */
        #options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 500px;
        }
        .option-button { 
            padding: 18px 12px; /* Increased padding */
            margin: 8px; 
            cursor: pointer; 
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em; /* Bigger button text */
            transition: background-color 0.3s, transform 0.1s;
            width: calc(50% - 16px);
            box-shadow: 0 3px var(--primary-color);
        }
        .option-button:hover:not(:disabled) {
            background-color: #303f9f;
            transform: translateY(-2px);
            box-shadow: 0 5px #303f9f;
        }
        .option-button:disabled {
            background-color: #ccc;
            cursor: default;
            box-shadow: none;
        }
        .option-button.correct {
            background-color: var(--success-color) !important;
            box-shadow: 0 3px var(--success-color) !important;
        }
        .option-button.incorrect {
            background-color: var(--error-color) !important;
            box-shadow: none !important;
        }
        .option-button.selected {
            background-color: var(--secondary-color) !important;
            box-shadow: 0 0 10px 5px var(--secondary-color) !important;
        }

        /* === 5. STATUS AND MESSAGE AREAS === */
        #status, #result-message {
            padding: 10px;
            font-weight: bold;
            border-radius: 4px;
            margin-top: 15px;
            font-size: 1.1em; /* Bigger status text */
        }
        #time-display {
            font-style: italic;
            margin-top: 15px;
            font-size: 1.1em; /* Bigger time display text */
        }
        #player-time { color: var(--primary-color); }
        #opponent-time { color: var(--error-color); }

        /* Media query for smaller screens: reset margins for mobile view */
        @media (max-width: 768px) {
            body {
                font-size: 16px; /* Adjust base font size back for smaller screens */
            }
            #game-container { 
                /* Reset for small screens to fill the width */
                width: 90%; 
                margin: 5vh 5%; /* Smaller vertical/horizontal margins for mobile */
                height: 90vh;
            }
            .option-button {
                width: calc(100% - 16px);
                font-size: 1.1em;
            }
            .score-board { 
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>

<div id="game-container">
    <h1>üåç Flag Quiz: Fast Lane</h1>

    <div id="status">Connecting to server and searching for a match...</div>

    <div class="score-board">
        <span id="player-score">YOU: 0</span>
        <span id="opponent-score">OPPONENT: 0</span>
    </div>

    <div id="game-area">
        <h2 id="round-display">Round X</h2>
        <img id="current-flag" class="flag-image" src="" alt="Flag to guess">
        <div id="options-container">
            </div>
        <p id="result-message"></p>

        <div id="time-display" style="display: flex; justify-content: space-around; width: 100%; font-weight: bold;">
            <span id="player-time"></span>
            <span id="opponent-time"></span>
        </div>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>

<script>
    const socket = io();
    let currentMatchId = null;
    let isP1 = false;
    let isAnswered = false;
    let roundStartTime = 0; 

    // Element references
    const statusEl = document.getElementById('status');
    const gameAreaEl = document.getElementById('game-area');
    const roundDisplayEl = document.getElementById('round-display');
    const flagImageEl = document.getElementById('current-flag');
    const optionsContainerEl = document.getElementById('options-container');
    const resultMessageEl = document.getElementById('result-message');
    const playerScoreEl = document.getElementById('player-score');
    const opponentScoreEl = document.getElementById('opponent-score');
    
    // TIME REFERENCES
    const playerTimeEl = document.getElementById('player-time');
    const opponentTimeEl = document.getElementById('opponent-time');

    // Helper to get CSS variables for use in JS
    function getCssVar(name) {
        return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
    }

    // --- SOCKET LISTENERS (Receiving data from server.js) ---

    socket.on('waiting_for_opponent', () => {
        statusEl.textContent = '‚è≥ Waiting for an opponent to join...';
        gameAreaEl.style.display = 'none';
    });

    socket.on('match_found', (data) => {
        statusEl.textContent = `ü§ù Match Found! Getting ready...`;
        currentMatchId = data.matchId;
        isP1 = data.isP1;
        gameAreaEl.style.display = 'flex'; 
    });

    socket.on('new_round', (data) => {
        isAnswered = false;
        roundStartTime = Date.now(); 
        roundDisplayEl.textContent = `‚ñ∂Ô∏è Round ${data.round} of 3`;
        flagImageEl.src = data.image; 
        resultMessageEl.textContent = '';
        playerTimeEl.textContent = '';
        opponentTimeEl.textContent = '';
        optionsContainerEl.innerHTML = ''; 
        statusEl.style.backgroundColor = 'transparent'; 
        statusEl.style.color = getCssVar('--text-color');


        data.options.forEach(option => {
            const button = document.createElement('button');
            button.className = 'option-button';
            button.textContent = option;
            button.onclick = () => submitAnswer(option, button); 
            optionsContainerEl.appendChild(button);
        });

        enableButtons(true);
    });

    socket.on('round_results', (data) => {
        // Update scores
        const myScore = isP1 ? data.p1Score : data.p2Score;
        const oppScore = isP1 ? data.p2Score : data.p1Score;

        playerScoreEl.textContent = `YOU: ${myScore}`;
        opponentScoreEl.textContent = `OPPONENT: ${oppScore}`;

        // Display BOTH Player Times from the server data
        const myTime = isP1 ? data.p1Time : data.p2Time;
        const oppTime = isP1 ? data.p2Time : data.p1Time;

        playerTimeEl.textContent = myTime < Infinity ? `YOU: ${myTime.toFixed(2)}s` : 'YOU: Timed Out';
        opponentTimeEl.textContent = oppTime < Infinity ? `OPPONENT: ${oppTime.toFixed(2)}s` : 'OPPONENT: Timed Out';


        // Display result message
        resultMessageEl.textContent = `Correct Answer: ${data.correctAnswer}. `;
        resultMessageEl.style.backgroundColor = getCssVar('--bg-color'); 

        Array.from(optionsContainerEl.children).forEach(btn => {
            if (btn.textContent === data.correctAnswer) {
                btn.classList.add('correct');
            } else if (btn.classList.contains('selected')) {
                 btn.classList.add('incorrect'); 
            }
        });

        if (data.winnerId === socket.id) {
            resultMessageEl.textContent += ' üéâ You won this round!';
        } else if (data.winnerId) {
            resultMessageEl.textContent += ' üòî Opponent won this round.';
        } else {
            resultMessageEl.textContent += ' üëî Neither player scored.';
        }

        enableButtons(false);
        // Wait 3 seconds before next round starts (matches server timeout)
        setTimeout(() => {
            Array.from(optionsContainerEl.children).forEach(btn => {
                 btn.classList.remove('selected', 'correct', 'incorrect');
            });
            enableButtons(true); 
        }, 3000); 
    });

    socket.on('game_over', (data) => {
        gameAreaEl.style.display = 'none';

        let finalMessage = `Game Over! Final Score: ${data.p1Score} - ${data.p2Score}. `;
        if (data.winner === socket.id) {
            finalMessage += 'üèÜ YOU ARE THE CHAMPION!';
            statusEl.style.backgroundColor = getCssVar('--success-color');
            statusEl.style.color = 'white';
        } else if (data.winner) {
            finalMessage += ' You lost. Better luck next time.';
            statusEl.style.backgroundColor = getCssVar('--error-color');
            statusEl.style.color = 'white';
        } else {
            finalMessage += ' It\'s a Draw!';
            statusEl.style.backgroundColor = getCssVar('--secondary-color');
            statusEl.style.color = 'white';
        }
        statusEl.textContent = finalMessage;
    });

    socket.on('opponent_disconnected', (message) => {
        gameAreaEl.style.display = 'none';
        statusEl.textContent = `üõë ${message}`;
        statusEl.style.backgroundColor = getCssVar('--error-color');
        statusEl.style.color = 'white';
    });

    // --- CLIENT ACTIONS (Sending data to server.js) ---

    function submitAnswer(answer, buttonPressed) {
        if (isAnswered) return;
        isAnswered = true;
        enableButtons(false); 

        buttonPressed.classList.add('selected');

        socket.emit('submit_answer', {
            matchId: currentMatchId,
            answer: answer
        });
    }

    function enableButtons(enabled) {
        Array.from(optionsContainerEl.children).forEach(btn => {
            btn.disabled = !enabled;
            if (enabled) {
                 btn.classList.remove('selected', 'correct', 'incorrect');
                 btn.style.backgroundColor = getCssVar('--primary-color');
            } else {
                 btn.style.backgroundColor = '#ccc'; 
            }
        });
    }
</script>
</body>
</html>
