<!DOCTYPE html>
<html>
<head>
    <title>Flag Quiz Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* === 1. FULL-SCREEN DESIGN & COLORS & NO SCROLL === */
        :root {
            --primary-color: #3f51b5; 
            --secondary-color: #ff9800; 
            --success-color: #4caf50; 
            --error-color: #f44336; 
            --text-color: #333;
            --bg-gradient: linear-gradient(to bottom, #d2e3f4, #f8f9fa); 
        }

        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            /* REMOVED background gradient to better see the colored blocks */
            background-color: white; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align content to the top */
            height: 100vh;
            width: 100vw;
            color: var(--text-color);
            font-size: 16px; 
            /* overflow: hidden; -- NOTE: Since total is 100vh, hidden is okay. */
        }
        
        #game-container { 
            width: 100vw; 
            height: 100vh; /* Must be 100vh for vh units to sum correctly */
            max-width: 550px; 
            margin: 0 auto; 
            padding: 0 3vw; 
            display: flex; /* Use flex to manage the entire vertical flow */
            flex-direction: column;
            box-sizing: border-box; 
            background-color: transparent; 
        }

        /* === 2. HEADER & GAME ELEMENTS (FLOW LAYOUT) === */
        
        /* 8% for the Title + 1% Margin Below = 9vh */
        h1 {
            color: var(--primary-color);
            font-size: 6vw; 
            background-color: #ffcccc; /* VISUAL SPLIT: Light Red */
            height: 8vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0; 
            margin-bottom: 1vh; 
        }

        /* 7% for "Match Found" + 1% Margin Below = 8vh */
        #status {
            height: 7vh;
            background-color: #ffe0b2; /* VISUAL SPLIT: Light Orange */
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 5vw; 
            width: 100%;
            margin: 0;
            margin-bottom: 1vh; 
        }

        /* 7% for "Round 1 of 3" + 1% Margin Below = 8vh */
        #round-display {
            height: 7vh;
            background-color: #fff9c4; /* VISUAL SPLIT: Light Yellow */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5vw; 
            margin: 0;
            margin-bottom: 1vh; 
        }

        /* 20% for the Flag + 1% Margin Below = 21vh */
        .flag-image { 
            height: 20vh; 
            background-color: #c8e6c9; /* VISUAL SPLIT: Light Green */
            width: 90%; 
            max-width: 450px; 
            object-fit: cover; 
            border: 3px solid var(--primary-color); 
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 0 auto; 
            margin-bottom: 1vh;
        }
        
        /* Options Container (now manages flow, not fixed height) */
        #options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 550px; 
            height: auto; 
            margin: 0;
            padding: 0;
        }
        
        /* 6% for each choice + 1% Margin Below = 7vh per element (in flow) */
        .option-button { 
            height: 6vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            
            padding: 0; 
            /* 1vh margin below for separation, 0.5vh side for centering */
            margin: 0.5vh 0.5vh 1vh 0.5vh; 
            
            cursor: pointer; 
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 4.5vw; 
            transition: background-color 0.3s, transform 0.1s;
            width: calc(50% - 1vh); 
            box-shadow: 0 3px var(--primary-color);
        }
        
        /* Unique colors for individual choice visualization */
        .option-button:nth-child(1) { background-color: #66bb6a; } 
        .option-button:nth-child(2) { background-color: #4db6ac; }
        .option-button:nth-child(3) { background-color: #ffb74d; }
        .option-button:nth-child(4) { background-color: #ff8a65; }

        .option-button:hover:not(:disabled) {
            background-color: #303f9f;
            transform: translateY(-2px);
            box-shadow: 0 5px #303f9f;
        }
        /* ... existing state styles ... */

        /* 7% for "Correct Answer..." + 1% Margin Below = 8vh */
        #result-message {
            height: 7vh;
            background-color: #e1bee7; /* VISUAL SPLIT: Light Violet */
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 5vw; 
            width: 100%;
            margin: 0;
            margin-bottom: 1vh; /* 1% margin below */
            padding: 0;
        }

        /* 7% for the time answer + 1% Margin Below = 8vh */
        #time-display {
            height: 7vh;
            background-color: #f0f4c3; /* VISUAL SPLIT: Light Olive */
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-style: italic;
            font-size: 4vw; 
            width: 100%;
            font-weight: bold;
            margin: 0;
            margin-bottom: 1vh; /* REVERTED to standard 1vh */
            padding: 0;
        }

        /* 8% for Scoreboard + 2% Margin Below = 10vh */
        .score-board { 
            height: 8vh; /* REQUESTED 8% height */
            background-color: #cfd8dc; /* VISUAL SPLIT: Light Grey */
            display: flex; 
            width: 90%;
            max-width: 450px; 
            margin: 0 auto; 
            /* NEW: 2vh bottom margin to create the final buffer */
            margin-bottom: 2vh; 
            padding: 0;
            
            border: 2px solid #333; 
            border-radius: 4px;
            overflow: hidden; 
        }

        /* Scoreboard content styling remains the same */
        .score-board span {
            flex-grow: 1;
            padding: 0; 
            font-weight: bold;
            font-size: 4.5vw; 
            
            display: flex;
            justify-content: center;
            align-items: center;
            
            border-right: 1px solid #ccc; 
        }
        
        #player-score { 
            color: white;
            background-color: var(--primary-color); 
            border-right: 2px solid #333; 
        }
        
        #opponent-score { 
            color: var(--text-color);
            background-color: white; 
        }
        /* --- END SCOREBOARD --- */

        .centered-status {
            /* Reset styles for centered status */
            position: static; 
            transform: none; 
            width: 100%;
            height: 7vh; 
        }

        /* Media query for smaller screens: tighter fit */
        @media (max-width: 768px) {
            .option-button {
                width: calc(100% - 1vh); 
            }
        }
    </style>
</head>
<body>

<div id="game-container">
    
    <h1>üåç Flag Quiz: Fast Lane</h1>

    <div id="status">Connecting to server and searching for a match...</div>

    <div id="round-display">Round X</div>

    <img id="current-flag" class="flag-image" src="" alt="Flag to guess">

    <div id="options-container">
        <button class="option-button">Choice 1</button>
        <button class="option-button">Choice 2</button>
        <button class="option-button">Choice 3</button>
        <button class="option-button">Choice 4</button>
    </div>

    <p id="result-message">Correct Answer Message Here</p>

    <div id="time-display">
        <span id="player-time">P: --</span>
        <span id="opponent-time">O: --</span>
    </div>

    <div class="score-board">
        <span id="player-score">YOU: 0</span>
        <span id="opponent-score">OPPONENT: 0</span>
    </div>

</div>

<script src="/socket.io/socket.io.js"></script>

    const socket = io();

    let isP1 = false;
    let isAnswered = false;
    
    // Element references
    const statusEl = document.getElementById('status');
    const roundDisplayEl = document.getElementById('round-display');
    const flagImageEl = document.getElementById('current-flag');
    const optionsContainerEl = document.getElementById('options-container');
    const resultMessageEl = document.getElementById('result-message');
    const playerScoreEl = document.getElementById('player-score');
    const opponentScoreEl = document.getElementById('opponent-score');
    const playerTimeEl = document.getElementById('player-time');
    const opponentTimeEl = document.getElementById('opponent-time');

    // Helper to get CSS variables for use in JS
    function getCssVar(name) {
        return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
    }

    // --- MOCK UP FUNCTIONS FOR VISUAL TEST ---
    document.addEventListener('DOMContentLoaded', () => {
        // Since game-container is now flex-direction: column, we ensure visibility of elements
        statusEl.textContent = 'ü§ù Match Found! Getting ready...';
        roundDisplayEl.textContent = '‚ñ∂Ô∏è Round 1 of 3';
        resultMessageEl.textContent = 'Correct Answer Message Here';
        playerTimeEl.textContent = 'YOU: 1.5s';
        opponentTimeEl.textContent = 'OPPONENT: 2.0s';
        
        // Ensure buttons are visible
        const dummyButtons = optionsContainerEl.querySelectorAll('.option-button');
        dummyButtons.forEach(btn => btn.style.display = 'flex');
    });

    // The rest of the JS functions (submitAnswer, enableButtons, socket listeners) 
    // remain unchanged, but they won't execute without a server connection.

</script>
</body>
</html>
