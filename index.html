<!DOCTYPE html>
<html>
<head>
    <title>Flag Quiz Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Apply box-sizing globally to ensure margins/padding don't increase the total height */
        * {
            box-sizing: border-box;
        }

        /* === 1. FULL-SCREEN DESIGN & NO SCROLL === */
        :root {
            --primary-color: #3f51b5; /* Indigo (Used for Player 1 / YOU) */
            --secondary-color: #ff9800; /* Orange - Selected Answer */
            --player-2-color: #d32f2f; /* Red (Used for Player 2 / OPPONENT Score) */
            --success-color: #4caf50; /* Green - Correct Answer */
            --error-color: #f44336; /* Red - Incorrect Answer */
            --text-color: #333;
            --bg-gradient: linear-gradient(to bottom, #d2e3f4, #f8f9fa); 
        }

        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            background: var(--bg-gradient); 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            height: 100vh;
            width: 100vw;
            color: var(--text-color);
            font-size: 16px; 
            overflow: hidden; /* Ensures no scrollbar is ever visible */
        }
        
        #game-container { 
            width: 100%; 
            height: 100vh; 
            margin: 0 auto; 
            padding: 0; 
            display: flex; 
            flex-direction: column;
            background-color: transparent; 
        }

        /* FIX: Centers content when only the status message is visible */
        #game-container.centered-status {
            justify-content: center;
            align-items: center; 
        }

        /* === 2. PRECISE 100vh FLOW LAYOUT === */
        
        h1 {
            color: var(--primary-color);
            font-size: 6vw; 
            height: 8vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0; 
            margin-bottom: 1vh; 
            padding: 0 3vw; 
            background-color: transparent; 
        }

        #status {
            height: 7vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 5vw; 
            width: 100%;
            margin: 0;
            margin-bottom: 1vh; 
            padding: 0 3vw;
            background-color: transparent; 
        }

        #round-display {
            height: 7vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5vw; 
            margin: 0;
            margin-bottom: 1vh; 
            padding: 0 3vw;
            background-color: transparent; 
        }

        .flag-image { 
            max-height: 20vh; 
            width: 90%; 
            margin: 0 auto; 
            object-fit: contain; 
            border-radius: 8px; 
            background-color: transparent;
            margin-bottom: 1vh; 
        }
        
        #options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%; 
            height: auto; 
            margin: 0 auto; 
            padding: 0 3vw; 
        }
        
        .option-button { 
            height: 6vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            
            padding: 0 1vw; 
            margin: 0.5vh 0.5vh 1vh 0.5vh; 
            
            cursor: pointer; 
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 4.5vw; 
            transition: background-color 0.3s, transform 0.1s;
            width: calc(50% - 1vh); /* Forces 2 per row */
            box-shadow: 0 3px #303f9f; 
            white-space: nowrap; 
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .option-button:hover:not(:disabled) {
            background-color: #303f9f;
            transform: translateY(-2px);
            box-shadow: 0 5px #303f9f;
        }
        .option-button:disabled {
            background-color: #ccc; 
            cursor: default;
            box-shadow: none;
        }
        .option-button.correct {
            background-color: var(--success-color) !important;
            box-shadow: 0 3px #388e3c !important; 
        }
        .option-button.incorrect {
            background-color: var(--error-color) !important;
            opacity: 0.5; 
            box-shadow: none !important;
        }
        .option-button.selected {
            background-color: var(--secondary-color) !important; 
            box-shadow: 0 0 8px 3px var(--secondary-color) !important;
            transform: scale(1.05);
        }

        #result-message {
            height: 10vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 5vw; 
            width: 100%;
            margin: 0;
            margin-bottom: 1vh; 
            padding: 0 3vw;
            background-color: transparent; 
        }

        #time-display {
            height: 7vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-style: italic;
            font-size: 4vw; 
            width: 100%;
            font-weight: bold;
            margin: 0;
            margin-bottom: 1vh; 
            padding: 0 3vw;
            background-color: transparent; 
        }

        /* === 3. SCOREBOARD STYLES (UPDATED FOR ROUND-BY-ROUND) === */
        
        #final-score-message {
            font-size: 4vw;
            color: var(--text-color);
            font-weight: normal;
            margin: 2vh 0 1vh 0;
        }
        
        /* Default Round Scoreboard: Black/White look */
        .score-board { 
            height: 8vh; 
            display: flex; 
            width: 90%;
            max-width: 450px; 
            margin: 0 auto; 
            padding: 1vh 0; 
            
            border: 2px solid var(--text-color); /* Black border around the whole box */
            border-radius: 8px;
            overflow: hidden; 
            background-color: white; /* White background */
        }

        /* Base style for score containers (half of the board) */
        .score-board span {
            flex-grow: 1;
            padding: 0; 
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--text-color); /* Default text color is black */
            background-color: transparent;
        }

        /* Round Scoreboard Styles (Black Text for everything) */
        .score-board:not(.final-board) #player-score,
        .score-board:not(.final-board) #opponent-score { 
            font-size: 4.5vw; 
            color: var(--text-color); /* Score numbers are black */
        }
        .score-board:not(.final-board) .label {
            font-size: 3vw;
            font-weight: normal;
            margin-top: -0.5vh;
        }

        #player-score-container { 
            border-right: 1px solid var(--text-color); /* Black divider */
        }
        
        /* FINAL SCOREBOARD SPECIFIC STYLES (Kept colorful for Game Over screen) */
        .score-board.final-board {
            width: 80%;
            max-width: 350px;
            height: 20vh;
            border: 2px solid var(--text-color);
            border-radius: 0; 
            padding: 0;
            margin-bottom: 2vh; 
            background-color: white; 
        }

        .score-board.final-board #player-score-container,
        .score-board.final-board #opponent-score-container {
            background-color: white; 
            border-right: 1px solid var(--text-color); 
            padding: 1vh 0;
        }

        /* These remain colored for the final screen */
        .score-board.final-board #player-score-container { color: var(--primary-color); }
        .score-board.final-board #opponent-score-container { color: var(--player-2-color); }
        
        .score-board.final-board .player-name {
            font-size: 4.5vw;
            margin-bottom: 2vh;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .score-board.final-board #player-score,
        .score-board.final-board #opponent-score {
            font-size: 12vw; 
            font-weight: 800;
            line-height: 1;
        }

        .score-board.final-board .label {
            display: none;
        }
        
        /* Player color blocks */
        .score-board.final-board .color-box {
            width: 10px;
            height: 10px;
            border-radius: 2px;
            margin-right: 2px;
        }

        #player-color-box { background-color: var(--primary-color); }
        #opponent-color-box { background-color: var(--player-2-color); }

    </style>
</head>
<body>

<div id="game-container">
    
    <h1>üåç Flag Quiz: Fast Lane</h1>

    <div id="status">Connecting to server...</div>

    <div id="round-display"></div>

    <img id="current-flag" class="flag-image" src="data:image/gif;base64,R0GODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="Flag to guess">

    <div id="options-container">
        </div>

    <p id="result-message"></p>

    <div id="time-display">
        <span id="player-time">YOU: --</span>
        <span id="opponent-time">OPPONENT: --</span>
    </div>

    <div class="score-board" id="scoreboard-container">
        <span id="player-score-container">
            <span id="player-score">0</span>
            <span class="label">YOU</span>
        </span>
        <span id="opponent-score-container">
            <span id="opponent-score">0</span>
            <span class="label">OPPONENT</span>
        </span>
    </div>

</div>

<script src="/socket.io/socket.io.js"></script>

<script>
    const socket = io();
    let currentMatchId = null;
    let isAnswered = false;
    let roundStartTime = 0; 
    let myScore = 0;
    let opponentScore = 0;
    let isP1 = false; // Track if local player is P1

    // --- ELEMENT REFERENCES (Use 'let' because these references change after game_over) ---
    const gameContainerEl = document.getElementById('game-container');
    const statusEl = document.getElementById('status');
    const roundDisplayEl = document.getElementById('round-display');
    const flagImageEl = document.getElementById('current-flag');
    const optionsContainerEl = document.getElementById('options-container');
    const resultMessageEl = document.getElementById('result-message');
    let playerScoreEl = document.getElementById('player-score'); 
    let opponentScoreEl = document.getElementById('opponent-score'); 
    const playerTimeEl = document.getElementById('player-time');
    const opponentTimeEl = document.getElementById('opponent-time');
    const scoreboardContainerEl = document.getElementById('scoreboard-container');
    
    // Cleanup for development/reloads
    const existingFinalMessage = document.getElementById('final-score-message');
    if (existingFinalMessage) {
        existingFinalMessage.remove();
    }


    // --- VISUAL/STATE MANAGEMENT ---

    function resetUI(showRoundDisplay = true) {
        // ... (UI reset logic remains the same) ...
        
        optionsContainerEl.innerHTML = '';
        flagImageEl.src = 'data:image/gif;base64,R0GODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7'; // Blank image placeholder
        resultMessageEl.textContent = '';
        playerTimeEl.textContent = 'YOU: --';
        opponentTimeEl.textContent = 'OPPONENT: --';
        
        scoreboardContainerEl.classList.remove('final-board');
        
        const finalMessage = document.getElementById('final-score-message');
        if (finalMessage) {
            finalMessage.remove();
        }
        
        const titleEl = document.querySelector('h1');
        
        titleEl.style.display = showRoundDisplay ? 'flex' : 'none';
        roundDisplayEl.style.display = showRoundDisplay ? 'flex' : 'none';
        flagImageEl.style.display = showRoundDisplay ? 'block' : 'none';
        optionsContainerEl.style.display = showRoundDisplay ? 'flex' : 'none';
        resultMessageEl.style.display = showRoundDisplay ? 'flex' : 'none';
        playerTimeEl.parentElement.style.display = showRoundDisplay ? 'flex' : 'none';
        
        scoreboardContainerEl.style.display = showRoundDisplay ? 'flex' : 'none';

        if (showRoundDisplay) {
            gameContainerEl.classList.remove('centered-status');
        } else {
            gameContainerEl.classList.add('centered-status');
        }
    }
    
    // --- SOCKET LISTENERS ---
    
    socket.on('connect', () => {
        statusEl.textContent = '‚úÖ Connected. Searching for an opponent...';
        statusEl.style.color = getCssVar('--text-color');
        resetUI(false);
    });

    socket.on('waiting_for_opponent', () => {
        statusEl.textContent = '‚è±Ô∏è Searching for opponent...';
        statusEl.style.color = getCssVar('--text-color');
        resetUI(false);
    });

    socket.on('match_found', (data) => {
        currentMatchId = data.matchId;
        isP1 = data.isP1;
        statusEl.textContent = 'ü§ù Match Found! Getting ready...';
        
        myScore = 0;
        opponentScore = 0;
        playerScoreEl.textContent = myScore;
        opponentScoreEl.textContent = opponentScore;
        
        setTimeout(() => {
            statusEl.textContent = '';
        }, 3000); 
    });

    socket.on('new_round', (data) => {
        isAnswered = false;
        resetUI(true); 
        
        // FIX: Restore the round scoreboard structure after 'game_over' modified it
        document.getElementById('player-score-container').innerHTML = `
            <span id="player-score">${playerScoreEl.textContent}</span>
            <span class="label">YOU</span>
        `;
        document.getElementById('opponent-score-container').innerHTML = `
            <span id="opponent-score">${opponentScoreEl.textContent}</span>
            <span class="label">OPPONENT</span>
        `;
        
        // Re-assign element references after innerHTML changes
        playerScoreEl = document.getElementById('player-score');
        opponentScoreEl = document.getElementById('opponent-score');
        
        roundStartTime = Date.now(); 
        
        statusEl.textContent = 'Go!';
        statusEl.style.color = getCssVar('--text-color');
        roundDisplayEl.textContent = `‚ñ∂Ô∏è Round ${data.round}`;
        flagImageEl.src = data.image;

        // ... (rest of new_round logic remains the same) ...
        optionsContainerEl.querySelectorAll('.option-button').forEach(btn => {
            btn.classList.remove('correct', 'incorrect', 'selected');
            btn.disabled = false;
        });
        
        data.options.forEach(optionText => {
            const button = document.createElement('button');
            button.className = 'option-button';
            button.textContent = optionText;
            button.onclick = () => handleAnswer(optionText, button);
            optionsContainerEl.appendChild(button);
        });
        
        resultMessageEl.textContent = 'Select the correct country!';
        resultMessageEl.style.color = getCssVar('--text-color');
    });

    socket.on('answer_registered', (data) => {
        const timeTaken = data.timeElapsed;
        
        if (data.isOpponent) {
            opponentTimeEl.textContent = `OPPONENT: ${timeTaken.toFixed(2)}s`;
            resultMessageEl.textContent = 'Opponent answered! You must answer now.';
            resultMessageEl.style.color = getCssVar('--text-color');
        } else {
            playerTimeEl.textContent = `YOU: ${timeTaken.toFixed(2)}s`;
            resultMessageEl.textContent = '‚úÖ Answer Submitted! Waiting for opponent...';
            resultMessageEl.style.color = getCssVar('--primary-color');
        }
    });


    socket.on('round_results', (data) => {
        const optionButtons = optionsContainerEl.querySelectorAll('.option-button');
        const myId = socket.id;
        
        const wonRound = data.winnerId === myId;
        const opponentWon = data.winnerId && data.winnerId !== myId;
        
        const localScore = isP1 ? data.p1Score : data.p2Score;
        const oppScore = isP1 ? data.p2Score : data.p1Score;

        playerScoreEl.textContent = localScore;
        opponentScoreEl.textContent = oppScore;

        // --- CRITICAL FIX: Prevent overwriting displayed answer times ---
        
        const p1Time = data.p1Time;
        const p2Time = data.p2Time;
        const localTime = isP1 ? p1Time : p2Time;
        const oppTime = isP1 ? p2Time : p1Time;

        if (playerTimeEl.textContent.includes('--') || playerTimeEl.textContent.includes('Submitting')) {
            playerTimeEl.textContent = localTime === Infinity ? `YOU: Missed` : `YOU: ${localTime.toFixed(2)}s`;
        }
        
        if (opponentTimeEl.textContent.includes('--') || opponentTimeEl.textContent.includes('Submitting')) {
            opponentTimeEl.textContent = oppTime === Infinity ? `OPPONENT: Missed` : `OPPONENT: ${oppTime.toFixed(2)}s`;
        }
        // --- END CRITICAL FIX ---

        // ... (rest of round_results logic remains the same) ...
        optionButtons.forEach(button => {
            button.disabled = true;
            
            if (button.textContent === data.correctAnswer) {
                button.classList.add('correct');
            } else if (button.classList.contains('selected')) {
                button.classList.add('incorrect'); 
            }
        });

        if (wonRound) {
            resultMessageEl.textContent = '‚úÖ CORRECT! You were faster!';
            resultMessageEl.style.color = getCssVar('--success-color');
        } else if (opponentWon) {
            resultMessageEl.textContent = '‚ùå Opponent scored this round!';
            resultMessageEl.style.color = getCssVar('--error-color');
        } else {
            resultMessageEl.textContent = `ü§∑ Correct answer was ${data.correctAnswer}.`;
            resultMessageEl.style.color = getCssVar('--text-color');
        }
    });

    socket.on('game_over', (data) => {
        resetUI(false); 
        
        scoreboardContainerEl.classList.add('final-board');
        scoreboardContainerEl.style.display = 'flex'; 

        const p1Score = data.p1Score;
        const p2Score = data.p2Score;
        
        let localScore, oppScore, localPlayerName, oppPlayerName;
        
        if (isP1) {
            localScore = p1Score;
            oppScore = p2Score;
            localPlayerName = 'PLAYER 1';
            oppPlayerName = 'PLAYER 2';
        } else {
            localScore = p2Score;
            oppScore = p1Score;
            localPlayerName = 'PLAYER 2';
            oppPlayerName = 'PLAYER 1';
        }

        // --- Update Scoreboard HTML Structure to Match Final Design ---
        const p1ScoreContainer = document.getElementById('player-score-container');
        const p2ScoreContainer = document.getElementById('opponent-score-container');
        
        p1ScoreContainer.innerHTML = `
            <span class="player-name">
                <span class="color-box" id="player-color-box"></span>
                ${localPlayerName}
            </span>
            <span id="player-score">${localScore}</span>
        `;
        
        p2ScoreContainer.innerHTML = `
            <span class="player-name">
                <span class="color-box" id="opponent-color-box"></span>
                ${oppPlayerName}
            </span>
            <span id="opponent-score">${oppScore}</span>
        `;
        
        playerScoreEl = document.getElementById('player-score');
        opponentScoreEl = document.getElementById('opponent-score');
        // --- End Scoreboard HTML Update ---
        
        const finalScoreMessage = document.createElement('p');
        finalScoreMessage.id = 'final-score-message';
        finalScoreMessage.textContent = 'FINAL SCORES';
        gameContainerEl.insertBefore(finalScoreMessage, scoreboardContainerEl);


        let message = '';
        let color = getCssVar('--text-color');

        if (data.winner === socket.id) {
            message = `üéâ YOU WON!`;
            color = getCssVar('--success-color');
        } else if (data.winner) {
            message = `üò≠ YOU LOST.`;
            color = getCssVar('--error-color');
        } else {
            message = `ü§ù DRAW.`;
            color = getCssVar('--text-color');
        }
        
        statusEl.style.display = 'none';
        resultMessageEl.style.display = 'flex';
        resultMessageEl.textContent = message;
        resultMessageEl.style.color = color;
        
        setTimeout(() => {
            resultMessageEl.textContent += ' Click here to search for a new match!';
            resultMessageEl.style.cursor = 'pointer';
            resultMessageEl.onclick = () => window.location.reload(); 
        }, 5000);
    });

    socket.on('opponent_disconnected', (message) => {
        resetUI(false);
        statusEl.textContent = `üö® ${message}`;
        statusEl.style.color = getCssVar('--error-color');
        
        setTimeout(() => {
            statusEl.textContent += ' Click here to search for a new match!';
            statusEl.style.cursor = 'pointer';
            statusEl.onclick = () => window.location.reload(); 
        }, 3000);
    });
    
    // --- USER INPUT HANDLER ---

    function handleAnswer(answer, selectedButton) {
        if (isAnswered || !currentMatchId) return;
        
        isAnswered = true;

        selectedButton.classList.add('selected');
        
        optionsContainerEl.querySelectorAll('.option-button').forEach(btn => {
            if (btn !== selectedButton) {
                btn.disabled = true;
            }
        });
        
        socket.emit('submit_answer', {
            matchId: currentMatchId,
            answer: answer
        });
        
        resultMessageEl.textContent = 'Submitting answer...';
        resultMessageEl.style.color = getCssVar('--text-color');
    }

    // --- UTILITY ---
    function getCssVar(name) {
        return getComputedStyle(document.documentElement).getPropertyValue(name).trim();
    }
</script>
</body>
</html>
