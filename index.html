<!DOCTYPE html>
<html>
<head>
    <title>Flag Quiz Online</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* === 1. FULL-SCREEN DESIGN & COLORS === */
        :root {
            --primary-color: #3f51b5; /* Indigo */
            --secondary-color: #ff9800; /* Orange Accent */
            --success-color: #4caf50; /* Green */
            --error-color: #f44336; /* Red */
            --bg-color: #e8eaf6; /* Light Purple/Blue Background */
            --text-color: #333;
        }

        body { 
            font-family: 'Arial', sans-serif; 
            text-align: center; 
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Takes full viewport height */
            color: var(--text-color);
        }
        #game-container { 
            width: 100%;
            height: 100vh; /* Takes full viewport height */
            max-width: 800px; /* Maximize playable area */
            padding: 20px; 
            background-color: white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* === 2. HEADER & SCOREBOARD === */
        h1 {
            color: var(--primary-color);
            margin-top: 0;
        }
        .score-board { 
            display: flex; 
            justify-content: space-around; 
            width: 90%;
            margin-bottom: 20px; 
            padding: 10px 0;
            border-bottom: 3px solid var(--secondary-color);
            font-weight: bold;
            font-size: 1.3em; 
        }

        /* === 3. GAME AREA & FLAG IMAGE === */
        #game-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 95%;
        }
        .flag-image { 
            width: 90%;
            max-width: 350px; 
            border: 3px solid var(--primary-color); 
            border-radius: 8px;
            margin-bottom: 20px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        /* === 4. BUTTONS & OPTIONS === */
        #options-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-width: 500px;
        }
        .option-button { 
            padding: 15px 10px; 
            margin: 8px; 
            cursor: pointer; 
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.1s;
            width: calc(50% - 16px);
            box-shadow: 0 3px var(--primary-color);
        }
        .option-button:hover:not(:disabled) {
            background-color: #303f9f; /* Darker Indigo */
            transform: translateY(-2px);
            box-shadow: 0 5px #303f9f;
        }
        .option-button:disabled {
            background-color: #ccc;
            cursor: default;
            box-shadow: none;
        }

        /* === 5. STATUS AND MESSAGE AREAS === */
        #status, #result-message {
            padding: 10px;
            font-weight: bold;
            border-radius: 4px;
            margin-top: 15px;
        }
        #answer-time {
            font-style: italic;
            color: var(--secondary-color);
            margin-top: 10px;
        }
        
        /* Media query for smaller screens */
        @media (max-width: 600px) {
            .option-button {
                width: calc(100% - 16px);
            }
        }
    </style>
</head>
<body>

<div id="game-container">
    <h1>üåç Flag Quiz: Fast Lane</h1>
    
    <audio id="bg-music" loop>
        <source src="bg_music_placeholder.mp3" type="audio/mpeg">
        </audio>
    <audio id="fx-correct"><source src="fx_correct.mp3" type="audio/mpeg"></audio>
    <audio id="fx-incorrect"><source src="fx_incorrect.mp3" type="audio/mpeg"></audio>

    <div id="status">Tap anywhere to start the background music and find a match...</div>

    <div class="score-board">
        <span id="player-score">YOU: 0</span>
        <span id="opponent-score">OPPONENT: 0</span>
    </div>

    <div id="game-area" style="display: none;">
        <h2 id="round-display">Round X</h2>
        <img id="current-flag" class="flag-image" src="" alt="Flag to guess">
        <div id="options-container">
            </div>
        <p id="result-message"></p>
        <p id="answer-time"></p> 
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>

<script>
    const socket = io();
    let currentMatchId = null;
    let isP1 = false;
    let isAnswered = false;
    let roundStartTime = 0; // Tracks when the question was received

    // Element references
    const statusEl = document.getElementById('status');
    // ... (All other element references remain the same)
    const gameAreaEl = document.getElementById('game-area');
    const roundDisplayEl = document.getElementById('round-display');
    const flagImageEl = document.getElementById('current-flag');
    const optionsContainerEl = document.getElementById('options-container');
    const resultMessageEl = document.getElementById('result-message');
    const playerScoreEl = document.getElementById('player-score');
    const opponentScoreEl = document.getElementById('opponent-score');
    const answerTimeEl = document.getElementById('answer-time'); // NEW ELEMENT

    // Audio references
    const bgMusic = document.getElementById('bg-music');
    const fxCorrect = document.getElementById('fx-correct');
    const fxIncorrect = document.getElementById('fx-incorrect');

    // --- 0. AUDIO HANDLER ---
    document.body.addEventListener('click', function startAudio() {
        if (bgMusic.paused) {
            bgMusic.play().catch(e => console.log("Audio playback blocked:", e));
        }
        document.body.removeEventListener('click', startAudio);
    });

    // --- SOCKET LISTENERS (Receiving data from server.js) ---

    socket.on('waiting_for_opponent', () => {
        statusEl.textContent = '‚è≥ Waiting for an opponent to join...';
    });

    socket.on('match_found', (data) => {
        statusEl.textContent = `ü§ù Match Found! Getting ready...`;
        currentMatchId = data.matchId;
        isP1 = data.isP1;
        gameAreaEl.style.display = 'flex'; // Use flex for better alignment
    });

    socket.on('new_round', (data) => {
        isAnswered = false;
        roundStartTime = Date.now(); // Record start time
        roundDisplayEl.textContent = `‚ñ∂Ô∏è Round ${data.round}`;
        flagImageEl.src = data.image; 
        resultMessageEl.textContent = '';
        answerTimeEl.textContent = ''; // Clear previous time
        optionsContainerEl.innerHTML = ''; 
        
        data.options.forEach(option => {
            const button = document.createElement('button');
            button.className = 'option-button';
            button.textContent = option;
            // Pass the button element to submitAnswer to visually mark it
            button.onclick = () => submitAnswer(option, button); 
            optionsContainerEl.appendChild(button);
        });
        
        enableButtons(true);
    });

    socket.on('round_results', (data) => {
        // Update scores
        const myScore = isP1 ? data.p1Score : data.p2Score;
        const oppScore = isP1 ? data.p2Score : data.p1Score;
        
        playerScoreEl.textContent = `YOU: ${myScore}`;
        opponentScoreEl.textContent = `OPPONENT: ${oppScore}`;
        
        // Display result message
        resultMessageEl.textContent = `Correct Answer: ${data.correctAnswer}. `;
        resultMessageEl.style.backgroundColor = '#fff3e0'; // Light background for message

        // Highlight buttons based on server data
        let playerWasCorrect = false;
        Array.from(optionsContainerEl.children).forEach(btn => {
            if (btn.textContent === data.correctAnswer) {
                btn.style.backgroundColor = var(--success-color); // Green for correct
                // Check if the highlighted button was the one the player chose
                if (btn.style.boxShadow === '0 0 10px 5px var(--secondary-color)') {
                    playerWasCorrect = true;
                }
            } else if (btn.style.boxShadow === '0 0 10px 5px var(--secondary-color)') {
                 // Player chose incorrectly, show error color
                 btn.style.backgroundColor = var(--error-color); 
            }
        });

        if (data.winnerId === socket.id) {
            resultMessageEl.textContent += ' üéâ You won this round!';
            fxCorrect.play().catch(e => {}); // Play sound FX
        } else if (data.winnerId) {
            resultMessageEl.textContent += ' üòî Opponent won this round.';
            if (playerWasCorrect) {
                 // Even if opponent won speed, a correct answer shouldn't feel like a total loss sound-wise
            } else {
                 fxIncorrect.play().catch(e => {}); 
            }
        } else {
            resultMessageEl.textContent += ' üëî Neither player scored.';
             fxIncorrect.play().catch(e => {}); 
        }
        
        enableButtons(false);
    });

    socket.on('game_over', (data) => {
        bgMusic.pause();
        gameAreaEl.style.display = 'none';
        
        let finalMessage = `Game Over! Final Score: ${data.p1Score} - ${data.p2Score}. `;
        if (data.winner === socket.id) {
            finalMessage += 'üèÜ YOU ARE THE CHAMPION!';
            statusEl.style.backgroundColor = var(--success-color);
            statusEl.style.color = 'white';
        } else if (data.winner) {
            finalMessage += ' You lost. Better luck next time.';
            statusEl.style.backgroundColor = var(--error-color);
            statusEl.style.color = 'white';
        } else {
            finalMessage += ' It\'s a Draw!';
            statusEl.style.backgroundColor = var(--secondary-color);
            statusEl.style.color = 'white';
        }
        statusEl.textContent = finalMessage;
    });

    socket.on('opponent_disconnected', (message) => {
        bgMusic.pause();
        gameAreaEl.style.display = 'none';
        statusEl.textContent = `üõë ${message}`;
        statusEl.style.backgroundColor = var(--error-color);
        statusEl.style.color = 'white';
    });

    // --- CLIENT ACTIONS (Sending data to server.js) ---

    function submitAnswer(answer, buttonPressed) {
        if (isAnswered) return;
        isAnswered = true;
        enableButtons(false); // Lock the UI after submitting

        // Calculate and display answer time (NEW)
        const answerTime = (Date.now() - roundStartTime) / 1000;
        answerTimeEl.textContent = `Your time: ${answerTime.toFixed(2)} seconds`;

        // Visually highlight the user's chosen answer
        buttonPressed.style.backgroundColor = var(--secondary-color);
        // Use boxShadow to clearly mark the selection without changing the color too much
        buttonPressed.style.boxShadow = '0 0 10px 5px var(--secondary-color)';
        
        // Send answer to the server
        socket.emit('submit_answer', {
            matchId: currentMatchId,
            answer: answer
        });
    }

    function enableButtons(enabled) {
        Array.from(optionsContainerEl.children).forEach(btn => {
            btn.disabled = !enabled;
            if (enabled) {
                btn.style.backgroundColor = var(--primary-color);
                btn.style.boxShadow = '0 3px var(--primary-color)';
            } else {
                 // On disabling, clear the unique selection box shadow if it wasn't the correct answer highlight
                 if (btn.style.backgroundColor !== 'green') {
                     btn.style.boxShadow = 'none';
                 }
            }
        });
    }
</script>
</body>
    </html>
