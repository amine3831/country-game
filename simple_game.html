<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solo Flag Game</title>

    <link rel="stylesheet" href="/styles.css" />
</head>
<body>

    <div id="game-container">

        <div id="status" class="status-message">Loadingâ€¦</div>
        <div id="round-display"></div>

        <img id="current-flag" style="display:none;" />

        <div id="options-container" style="display:none;"></div>

        <div id="result-message"></div>

        <div id="scoreboard-container" style="display:flex;">
            <div class="score-box">
                <span>You</span>
                <span id="player-score">0</span>
            </div>
            <div class="score-box">
                <span>High Score</span>
                <span id="opponent-score">0</span>
            </div>
        </div>

    </div>

    <!-- SOCKET.IO -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- CRITICAL: LOAD client_auth_menu.js FIRST -->
    <script src="/client_auth_menu.js"></script>

    <!-- SIMPLE GAME LOGIC -->
    <script src="/simple_game_logic.js"></script>

    <script>
        // Wait until client_auth_menu.js initializes socket
        function waitForSocket() {
            if (window.socket) {
                console.log("Solo: Using existing socket");
                initializeSoloGameLogic(window.socket);
            } else {
                setTimeout(waitForSocket, 50);
            }
        }
        waitForSocket();
    </script>

</body>
</html>
