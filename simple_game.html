<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solo Flag Game</title>

    <link rel="stylesheet" href="/styles.css" />
</head>
<body>

    <!-- --- SOLO GAME UI --- -->
    <div id="game-container">

        <div id="status" class="status-message">
            Connecting to server...
        </div>

        <div id="round-display"></div>

        <img id="current-flag" style="display:none;" />

        <div id="options-container" style="display:none;"></div>

        <div id="result-message"></div>

        <div id="scoreboard-container" style="display:flex;">
            <div class="score-box">
                <span>You</span>
                <span id="player-score">0</span>
            </div>
            <div class="score-box">
                <span>High Score</span>
                <span id="opponent-score">0</span>
            </div>
        </div>

    </div>

    <!-- --- SOCKET.IO --- -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- --- SOLO GAME INITIALIZATION (THIS FIXES EVERYTHING) --- -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get("userId");
        const username = urlParams.get("username");

        // Connect socket directly for solo mode, no menu logic involved
        const socket = io({
            query: { userId, username }
        });

        // When authenticated → start solo game logic
        socket.on("auth_successful", () => {
            console.log("Auth OK → Starting Solo Game Logic");
            initializeSoloGameLogic(socket);
        });

        // If something goes wrong → redirect
        socket.on("unauthorized_access", () => {
            window.location.href = "/login";
        });
    </script>

    <!-- --- SOLO GAME LOGIC FILE (unchanged) --- -->
    <script src="/simple_game_logic.js"></script>

</body>
</html>
