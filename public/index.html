<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Flag Speed Duel</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
  #flag { width: 200px; height: auto; margin: 20px; }
  #score { margin: 10px; font-size: 20px; }
  #round { font-weight: bold; }
  #answerInput { font-size: 18px; padding: 5px; width: 200px; }
  #message { margin-top: 15px; height: 20px; }
</style>
</head>
<body>

<h1>Flag Speed Duel</h1>
<div id="round"></div>
<img id="flag" src="" alt="Flag will show here" />
<div>
  <input id="answerInput" placeholder="Type country name" autocomplete="off" />
  <button id="answerBtn">Answer</button>
</div>
<div id="message"></div>
<div id="score">Player 1: 0 - Player 2: 0</div>
<div id="status"></div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  const urlParams = new URLSearchParams(window.location.search);
  let roomId = urlParams.get('room') || 'defaultRoom';

  const flagImg = document.getElementById('flag');
  const roundDiv = document.getElementById('round');
  const messageDiv = document.getElementById('message');
  const scoreDiv = document.getElementById('score');
  const statusDiv = document.getElementById('status');
  const answerInput = document.getElementById('answerInput');
  const answerBtn = document.getElementById('answerBtn');

  let canAnswer = false;

  socket.emit('join', roomId);

  socket.on('playerCount', (count) => {
    if (count < 2) {
      statusDiv.textContent = 'Waiting for second player...';
      answerBtn.disabled = true;
      canAnswer = false;
    } else {
      statusDiv.textContent = 'Both players connected! Get ready.';
      answerBtn.disabled = false;
      canAnswer = true;
    }
  });

  socket.on('newRound', ({ flagURL, round, scores }) => {
    flagImg.src = flagURL;
    roundDiv.textContent = `Round: ${round}`;
    scoreDiv.textContent = `Player 1: ${scores[0]} - Player 2: ${scores[1]}`;
    messageDiv.textContent = '';
    answerInput.value = '';
    answerInput.disabled = false;
    answerBtn.disabled = false;
    canAnswer = true;
  });

  socket.on('roundResult', ({ winnerId, correctCountry, scores, round }) => {
    if (winnerId) {
      messageDiv.textContent = `Correct answer: ${correctCountry}. Player ${winnerId === socket.id ? 'You' : (winnerId === null ? 'No one' : 'Opponent')} won this round!`;
    } else {
      messageDiv.textContent = `Timeout! No points awarded. Correct answer: ${correctCountry}.`;
    }
    scoreDiv.textContent = `Player 1: ${scores[0]} - Player 2: ${scores[1]}`;
    answerInput.disabled = true;
    answerBtn.disabled = true;
    canAnswer = false;
  });

  socket.on('gameOver', ({ scores }) => {
    if (scores[0] > scores[1]) {
      statusDiv.textContent = "Game Over! Player 1 Wins!";
    } else if (scores[1] > scores[0]) {
      statusDiv.textContent = "Game Over! Player 2 Wins!";
    } else {
      statusDiv.textContent = "Game Over! It's a tie!";
    }
    answerInput.disabled = true;
    answerBtn.disabled = true;
    canAnswer = false;
  });

  answerBtn.addEventListener('click', () => {
    if (!canAnswer) return;
    const answer = answerInput.value.trim();
    if (answer.length === 0) return;
    socket.emit('answer', { roomId, answer });
    answerInput.disabled = true;
    answerBtn.disabled = true;
    canAnswer = false;
  });

  answerInput.addEventListener('keyup', (e) => {
    if (e.key === 'Enter') {
      answerBtn.click();
    }
  });
</script>

</body>
</html>
