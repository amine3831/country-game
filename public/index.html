<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Country Reaction Game</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      min-width: 100vw;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #192b47 70%, #1fa2ff 100%);
    }
    h1 {
      font-size: 3em;
      letter-spacing: 3px;
      color: #fed330;
      text-shadow: 3px 4px 14px #1fa2ffaa;
      margin-top: 0;
      margin-bottom: 28px;
    }
    #info, #round, #countdown, #you, #message {
      font-size: 2.1em;
      font-weight: bold;
      padding: 18px 10px;
      text-align: center;
    }
    #info, #countdown, #message {
      color: #fff;
      text-shadow: 3px 2px 14px #45aaf2;
    }
    #scores {
      margin-top: 44px;
      min-width: 70vw;
      width: 70vw;
      text-align: center;
      font-size: 1.6em;
    }
    table {
      width: 70vw;
      margin: 0 auto;
      font-size: 1.5em;
      border-spacing: 16px;
      background: #232548e8;
      border-radius: 24px;
      box-shadow: 0 9px 36px #1fa2ff55;
    }
    th {
      color: #fd79a8;
      font-weight: 700;
      border-bottom: 2px solid #fd79a8;
      padding-bottom: 12px;
      font-size: 1.1em;
    }
    td {
      color: #f5f6fa;
      padding: 14px 22px;
      border-radius: 10px;
      font-size: 1em;
    }
    tr:nth-child(even) td {
      background: #353b48dd;
    }
    #bgMusic { display: none; }
    button {
      position: fixed;
      top: 18px;
      right: 18px;
      background: #1fa2ff;
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 2em;
      width: 44px;
      height: 44px;
      box-shadow: 0 2px 12px #1fa2ff77;
      cursor: pointer;
      z-index: 10;
    }
    button:hover { background: #fed330; }
  </style>
</head>
<body>
  <h1>Country Reaction Game</h1>
  <div id="round"></div>
  <div id="countdown"></div>
  <div id="you"></div>
  <div id="info">Waiting for players...</div>
  <div id="scores"></div>
  <div id="message"></div>
  <audio id="bgMusic" src="game-music.mp3" loop></audio>
  <button onclick="document.getElementById('bgMusic').muted=!document.getElementById('bgMusic').muted">ðŸ”Š</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let lastCountryTime = null;

    const roundDiv = document.getElementById("round");
    const countdownDiv = document.getElementById("countdown");
    const youDiv = document.getElementById("you");
    const infoDiv = document.getElementById("info");
    const scoresDiv = document.getElementById("scores");
    const messageDiv = document.getElementById("message");
    const bgMusic = document.getElementById("bgMusic");

    socket.on("youAre", ({ name }) => {
      youDiv.textContent = `${name}: Press SPACE (computer) or TAP (phone) when you hear the target country.`;
    });

    socket.on("countdown", ({ round }) => {
      countdownDiv.textContent = "Get ready! Round " + round + " begins in...";
      let count = 3;
      let timer = setInterval(() => {
        countdownDiv.textContent = count > 0 ? count : "";
        if (count === 0) clearInterval(timer);
        count--;
      }, 1000);
    });

    socket.on("announceTarget", ({ target, round }) => {
      infoDiv.textContent = "Target country will be spoken!";
      countdownDiv.textContent = "";
      roundDiv.textContent = `Round ${round}`;
      // SPEAK ONLY the country name
      if ('speechSynthesis' in window) {
        let utter = new SpeechSynthesisUtterance(target);
        utter.lang = "en-US";
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(utter);
      }
    });

    socket.on("newCountry", ({ country, target, ts }) => {
      infoDiv.textContent = ""; // Hide
      lastCountryTime = ts;
      // SPEAK ONLY the country name, never display
      if ('speechSynthesis' in window) {
        let utter = new SpeechSynthesisUtterance(country);
        utter.lang = "en-US";
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(utter);
      }
    });

    socket.on("gameState", ({ scores, message, round, target }) => {
      let html = '<table><tr><th>Name</th><th>Match Points</th><th>Round Points</th><th>Reaction Time</th></tr>';
      scores.forEach(s => {
        html += `<tr>
          <td>${s.name}</td>
          <td>${s.matchScore || 0}</td>
          <td>${s.roundScore || 0}</td>
          <td>${s.reactionTime ? (s.reactionTime/1000).toFixed(3) + "s" : "-"}</td>
        </tr>`;
      });
      html += '</table>';
      scoresDiv.innerHTML = html;
      messageDiv.textContent = message || "";
      roundDiv.textContent = `Round ${round || 1}`;
    });

    function sendReaction() {
      if (!lastCountryTime) return;
      const reactionTime = Date.now() - lastCountryTime;
      socket.emit("keyPressed", { reactionTime });
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space" || e.key === " ") sendReaction();
    });
    document.addEventListener("touchstart", sendReaction);
    document.addEventListener("click", sendReaction);

    window.addEventListener("DOMContentLoaded", function() {
      function startMusic() {
        if (bgMusic.paused) {
          bgMusic.volume = 0.3;
          bgMusic.play();
        }
      }
      document.addEventListener("keydown", startMusic);
      document.addEventListener("touchstart", startMusic);
      document.addEventListener("click", startMusic);
    });
  </script>
</body>
  </html>
