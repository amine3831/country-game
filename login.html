<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Quiz Login</title>
    <style>
        body { 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background-color: #f4f4f4; 
            margin: 0;
        }
        .container { 
            background: white; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            width: 300px; 
        }
        h2 { 
            text-align: center; 
            color: #333; 
            margin-bottom: 20px;
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
        }
        input[type="text"], 
        input[type="password"] {
            width: 100%; 
            padding: 10px; 
            margin-bottom: 15px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box;
        }
        button { 
            width: 100%; 
            padding: 10px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px;
        }
        button:hover { 
            background-color: #0056b3; 
        }
        a { 
            display: block; 
            text-align: center; 
            margin-top: 15px; 
            color: #28a745; 
            text-decoration: none; 
        }
        #message {
            text-align: center;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-weight: bold;
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="message"></div>
        
        <h2>Log In to Flag Quiz</h2>
        <form action="/login" method="POST">
            <label for="username">Username or Email</label>
            <input type="text" id="username" name="username" placeholder="Enter username or email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <button type="submit">Log In</button>
        </form>
        <a href="/signup">Need an account? Sign up here.</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('status');
            const username = urlParams.get('username');
            const messageElement = document.getElementById('message');

            if (status === 'success') {
                messageElement.textContent = `Registration for ${username} successful! Please log in.`;
                messageElement.style.display = 'block';
                
                // Set the username field to the registered username for convenience
                const usernameInput = document.getElementById('username');
                if (usernameInput && username) {
                    usernameInput.value = username;
                }
            }
        });
    </script>
</body>
</html>
